auras:
  core:
    campaign:
      - id: blessing-of-good-fortune
        name: Segen des Glücks
        effect: Verbraucht ein Held AW für etwas anderes als ERSCHÖPFEN? Dieser Held
          erhält sofort ZURÜCKHOLEN 1.
      - id: blessing-of-the-guardian
        name: Segen des Wächters
        effect: Verbraucht ein Held AW für etwas anderes als ERSCHÖPFEN? Dieser Held
          erhält zusätzlich SCHILD 2.
      - id: bloodlust
        name: Blutrausch
        effect: Wenn du in deinem Zug mindestens 1 Monster besigest, darfst du direkt
          danach (nach der aktuellen Aktion) sofort 1 zusätzliche Würfelaktion machen.
          Dies kannst du nur 1x pro Spielzug tun.
      - id: bonding
        name: Bindung
        effect: "Wenn ein Gefährte seinen Zug angrezend zu dir beendet, erhält er: SELBST,
          SCHILD 4."
      - id: boon-of-empathy
        name: Segen der Anteilnahme
        effect: Solange du diese Aura hast, kannst du als kleine Aktion 1 Traumawürfel
          von einem anderen Helden nehmen, der sich angrenzend zu deinem Held befindet,
          und bei dir platzieren. Du verlierst diese Aura, wenn du auf andere Weise
          einen Traumawürfel oder eine andere Aura erhälst.
      - id: boon-of-gratitude
        name: Segen der Dankbarkeit
        effect: Deine VERHINDERN-Effekte erhalten einen Bonus von +1.
      - id: brave-hearted
        name: Tapferes Herz
        effect: Die Dunkelheit sieht dich immer als „stärksten Held“ an (Monster verhalten
          sich wie üblich). Du erleidest keinen Schaden durch die Dunkelheit.
      - id: clear-conscious
        name: Klares Bewusstsein
        effect: Wenn du eine Kreatur mit einem Angriff (Zauber- oder Waffenangriff)
          besiegst; SELBST, REINIGEN 1.
      - id: cold-hearted
        name: Kaltherzig
        effect: Die Dunkelheit sieht dich immer als „stärksten Held“ an (Monster verhalten
          sich wie üblich). Befindest du dich auf der Dunkelheit und triffst das 1.
          Mal in dieser Runde ein Monster mit einem Waffen- oder Zauberangriff? Dann
          verursachst du mit diesem Angriff +2 SCHADEN bei diesem Monster.
      - id: disdained
        name: Verachtet
        effect: Nachdem du eine Rastaktion durchführst, erleidest du sofort ERSCHÖPFEN
          1.
      - id: determined
        name: Zielstrebig
        effect: Du bist immun gegen LANGSAM und gegen BETÄUBEN.
      - id: grandeur
        name: Erhabenheit
        effect: "Wenn ein Held einen kritischen Treffer landet, erhält er: SELBST, Reinigen
          2."
      - id: hellbent
        name: Höllisch
        effect: Wenn ein Held einen kritischen Treffer landet, erhält dieser Angriff
          +1 SCHADEN für jeden FW, den dieser Held besitzt.
      - id: inspiring-leadership
        name: Inspirierende Führung
        effect: Alle Helden erzielen einen kritischen Treffer, wenn sie eine 1 auf dem
          W20 würfeln, anstatt eines kritischen Patzers.
      - id: intoxicated
        name: Berauscht
        effect: Wenn du eine Rastaktion ausführst, erleidest du GIFT 4.
      - id: murderous-intent
        name: Mörderische Absichten
        effect: "Wenn er einen Gegner mit einem Zauber- oder Waffenangriff besiegt:
          SELBST, FOKUS 1."
      - id: over-the-edge
        name: Über den Rand hinaus
        effect: "Wenn ein Held einen kritischen Treffer landet, erhält er: SELBST, FOKUS
          1."
      - id: soulmates-reunited
        name: Seelenverwandte wiedervereint
        effect: Wenn du mit dem W20 eine 1 würfelst, zählt es als kritischer Treffer
          (anstatt eines kritischen Patzers) und du erhälst FOKUS 2.
      - id: spellshock
        name: Zauberschock
        effect: Du erleidest jedes Mal ERSCHÖPFEN 1, wenn du eine Reaktion ausführst.
      - id: true-hearted-blessing
        name: Segen von ganzem Herzen
        effect: Verbraucht ein Held AW für etwas anderes als ERSCHÖPFEN? Dieser Held
          erhält zusätzlich FOKUS 1.
      - id: well-meaning
        name: Wohlwollend
        effect: Wendest du einen Effekt mit REINIGEN auf einen Helden an? Dann erhält
          dieser Held sofort ZURÜCKHOLEN 1.
    storyrecord: []
  apocalypse:
    campaign:
      - id: brute-force
        name: Rohe Gewalt
        effect: Du hast eine weitere kleine Aktion zur Wahl, bei der du 1 AW VERBRAUCHEN darfst für: SELBST, VERSTÄRKEN. 
      - id: burden-of-guilt
        name: Bürde der Schuld
        effect: Immer wenn du eine Rastaktion ausführst, egal ob freiwillig oder unfreiwillig, erleidest du danach EINSCHÜCHTERN 4. Dieser Effekt durchbricht jede Form von Immunität. 
      - id: dried-tears
        name: Getrocknete Tränen
        effect:  Immer wenn du eine Rastaktion ausführst, egal ob freiwillig oder unfreiwillig, erhältst du danach REINIGEN 1.
      - id: grievous-wound
        name: Schmerzliche Wunde
        effect:  Immer wenn du eine Rastaktion ausführst, egal ob freiwillig oder unfreiwillig, erleidest du danach BLUTEN 4. Dieser Effekt durchbricht jede Form von Immunität.
      - id: helpful
        name: Hilfsbereit
        effect: Immer wenn du ein Monster besiegst, also den TODESSCHLAG ausführst: INSPIRATION.
      - id: inobtrusive
        name: Unaufdringlich
        effect: Monster dürfen dich nur dann angreifen, wenn sie bereits das Ziel von dir oder einem von dir kontrollierten Charakter (z. B. ein Begleittier) wurden; dazu zählen Angriffe und jede Art von Effekt, der sie auf irgendeine Weise betrifft.
      - id: justiciar
        name: Justiziar
        effect: Immer wenn ein Held eine Rastaktion durchführt, egal ob freiwillig oder unfreiwillig, darf dieser Held danach wählen, ob er zusätzlich entweder FOKUS 1 ODER REINIGEN 1 erhält.
      - id: last-stand
        name: Es endet hier
        effect: Immer wenn du ohnmächtig werden würdest, machst du eine Stärkeprobe mit Schwierigkeitsgrad 11+. Jeder gelbe Nahkampfwürfel, den dein Held besitzt, gibt einen Bonus von +2 auf den Wurf. ACHTUNG: Für jeden Status Bemühung (s. u.), den du in deinem Kampagnen-Logbuch notiert hat, musst einen Malus von -5 auf diesen Wurf anrechnen. ERFOLG: Setze deine LP stattdessen auf 1 und notiere den Status Bemühung in deinem Kampagnen-Logbuch. Erhältst du ihn erneut, kannst du z. B. „x 2“ dazuschreiben. MISSERFOLG: Du wirst ohnmächtig und verlierst damit diese Aura sofort.
      - id: like-water
        name: Flexibel wie Wasser
        effect: Du hast eine weitere kleine Aktion zur Wahl, bei der du 1 AW VERBRAUCHEN darfst für: SELBST, SCHILD 4. 
      - id: overwhelming-power
        name: Überwältigende Macht
        effect: Du hast eine weitere kleine Aktion zur Wahl, bei der du 1 AW VERBRAUCHEN darfst für: Zauberangriff mit 1 Ziel in Reichweite 1, 4 SCHADEN.
      - id: peace-broker
        name: Friedensvermittler
        effect:  Immer wenn ein Held eine Rastaktion durchführt, erhält dieser Held danach zusätzlich SCHILD 4.
      - id: steadfast
        name: Standhaft
        effect: Immer wenn ein Held eine Rastaktion durchführt, erhält dieser Held danach FOKUS 2.
      - id: stern
        name: Streng
        effect: Immer wenn dich ein Monster angreift, erhältst du sofort SCHILD 1.
    storyrecord: []
  awakenings:
    campaign:
      - id: ancient-spell
        name: Uralter Schutz
        effect: ZuBeginn deines Spielzugs erhältst du SCHILD 1.
      - id: bastion
        name: Festung
        effect:  Du erleidest keinen Schaden durch das „STAMPFEN“ des Szenariomonsters Kriegsramme.
      - id: blessing-of-prosperity
        name: Gesegneter Reichtum
        effect:  Immer wenn du eine Truhe „durchsuchst“ oder ein BEUTE-Plättchen „aufsammelst“, ziehst du 1 zusätzliche Karte, wählst 1 davon und wirfst die andere ab. 
      - id: calm-mind
        name: Ausgeglichen
        effect:  Immer wenn ein Held einen REINIGEN-Effekt erhält, ERHÄLT dieser zusätzlich 2 LP ZURÜCK. 
      - id: city-hero
        name: Held der Stadt
        effect: Immer wenn du eine Rastaktion durchführst, machst du zusätzlich eine Weisheitsprobe mit Schwierigkeitsgrad 13+. Jeder blaue Weisheitswürfel, den dein Held besitzt, gibt einen Bonus von +2 auf den Wurf.
      - id: critical-movements
        name: Kritisches Können
        effect: Alle Waffenangriffe, die du machst, erhalten immer BEGABT.
      - id: dour
        name: Mürrisch
        effect: Solange du diese Aura hast: Solange sich kein Verbündeter angrenzend zu dir befindet, erhalten deine Waffenagriffe +2 ZU TRF und deine Zauberangriffe erhalten +1 SCHADEN.
      - id: dragon-s-breath
        name: Drachenatem
        effect:  Immer wenn du eine Rastaktion ausführst, musst du 1 zusätzlichen FW als Strafe nehmen (aktuell also insgesamt 2 FW). Danach wählst du 1 Zone in Reichweite 1 und jeder Charakter in dieser Zone erleidet BRENNEN 4. Jeder andere Held, der nicht von diesem BRENNEN-Effekt betroffen ist, erhält INSPIRATION. 
      - id: fainted-memoir
        name: Verblasste Erinnerungen
        effect: Immer wenn ein Held eine Rastaktion durchführt, erhält er INSPIRATION UND VERSTÄRKEN. 
      - id: fighting-back
        name: Zurückschlagen
        effect:  Immer wenn ein Held eine Unterbrechung ausführt oder eine Reaktion „gegen“ einen Angriff ausführt, erleidet der Angreifer 1 nicht-verhinderbaren Schaden. 
      - id: fighting-spirit
        name: Kampfgeist
        effect: Immer wenn ein Monster besiegt wird (egal von wem und auf welche Weise), erhältst du SELBST, ERHALTE 1 LP ZURÜCK. 
      - id: gold-digger
        name: Goldsucher
        effect:  Immer wenn du eine Truhe „durchsuchst“ oder ein BEUTE-Plättchen „aufsammelst“, ziehst du 2 Karten und wählst 1 davon, die andere wirfst du ab.
      - id: heroic-resolution
        name: Helden unter sich
        effect: Immer wenn ein Held durch den Schaden eines Angriffs ohnmächtig werden würdet, macht er eine Stärkeprobe mit Schwierigkeitsgrad 13+. Jeder gelbe Nahkampfwürfel, den dein Held besitzt, gibt einen Bonus von +2 auf den Wurf. MISSERFOLG: Der Held wird ohnmächtig. ERFOLG: Der Held setzt seine LP stattdessen auf 1.
      - id: hurry-up
        name: Platz da
        effect:  Die zusätzliche Bewegung eurer Heldentableaus erhält +1 BEWEGUNG UND STAMPFEN 2.
      - id: inspired
        name: Inspiriert
        effect: Du darfst in deinem eigenen Spielzug 1-mal einen Wurf mit dem W20 WIEDERHOLEN, wenn dir das Würfelergebnis nicht zusagt. Das neue Ergebnis gilt, auch wenn es „schlechter“ als das vorherige ist. 
      - id: inspiring-presence
        name: Anfeuern
        effect:  Immer wenn ein Held in Reichweite 1 zu dir einen Waffenangriff macht, erhält er +1 ZU TRF. 
      - id: kitten-chaser
        name: Katzenfänger
        effect: Immer wenn du einen AW verbrauchst, um die „zusätzliche Bewegung“ deines Heldentableaus auszuführen, erhältst du FOKUS 2. Andere Bewegungseffekte und auch deine freie Bewegung zählen hierfür nicht. 
      - id: lone-wolf
        name: Einsamer Wolf
        effect:  Immer wenn du eine UNTERBRECHUNG oder eine REAKTION ausführst, um auf den Angriff (bzw. die Bedrohung) eines Monsters zu „reagieren“: Falls sich in diesem Moment kein Verbündeter angrenzend zu dir befindet, erleidet dieses Monster 2 NICHT-VERHINDERBAREN SCHADEN. 
      - id: moves-like-jagger
        name: Schlangenlinie
        effect: Immer wenn du deine Reaktion ausführst, darfst du 1 anderen Helden wählen, der INSPIRATION erhält. 
      - id: obscure-lore
        name: Verworrene Erinnerung 
        effect: Wenn du einen Effekt FOKUS X auslöst, erhält dieser FOKUS-Effekt einen Bonus von +1, unabhängig davon, wer die FOKUS-Plättchen erhält. Du verlierst diese Aura, wenn du einen TW oder eine andere Aura erhältst.
      - id: prohibition
        name: Prohibition
        effect:  Jeder Held darf 1-mal pro Zug 1 FW nehmen, um 1 Wurf mit dem W20 zu WIEDERHOLEN.
      - id: protector
        name: Gut beschützt
        effect: Alle Helden erhalten +1 Bonus auf ihre VERHINDERN-Effekte.
      - id: reckless-revenge
        name: Rücksichtslose Rache
        effect:  Immer wenn du 1+ LP verlierst, z. B. durch erlittenen Schaden, erhältst du FOKUS 1. 
      - id: sentinel
        name: Wächter
        effect:  Immer wenn ein Verbündeter angrenzend zu dir angegriffen wird, darfst du als UNTERBRECHUNG 1 AW VERBRAUCHEN für: MACHE Waffenangriff +0 TRF gegen den Angreifer (es gilt deine Waffenreichweite). Wenn der Angreifer durch diesen Angriff besiegt wird, ABBRUCH. 
      - id: setting-sun-s-blessing
        name: Gesegnetes Abendrot
        effect: Immer wenn ein Held bei einem Angriffswurf oder einer Probe eine „1“ als Ergebnis würfelt, zählt dies automatisch als Treffer bzw. als Erfolg. Außerdem würfeln eure Helden auch bei Zauberangriffen mit dem W20. Zauberangriffe treffen weiterhin immer, aber bei einem Würfelergebnis von 16+ zählt ein Zauberangriff (¹) als kritischer Treffer und verdoppelt den Schaden.
      - id: sisters-bond
        name: Schwesternbindung
        effect: Immer wenn ein anderer Held in Reichweite 1 Schaden erleidet oder einen Fluchwürfel nehmen muss, darfst du entscheiden, dass du stattdessen diesen Schaden zu erleiden oder den Fluchwürfel zu nehmen. Wenn du das tust, erhältst du INSPIRATION. 
      - id: taunt
        name: Abgelenkt
        effect:  Immer wenn ein Verbündeter von dir in Reichweite 1 angegriffen wird, darfst du ERSCHÖPFEN 1 erleiden, um den angegriffenen Verbünden ABZUSICHERN. Werden dabei mehrere Verbündete gleichzeitig angegriffen, darfst du nur 1 davon wählen und ABSICHERN. Dies geschieht zwar im „Zeitfenster“ für UNTERBRECHUNGEN, aber zählt selbst nicht als UNTERBRECHUNG. 
      - id: throat-slitter
        name: Kehlenschlitzer
        effect:  Immer wenn du den TODESSCHLAG ausführst, erhältst du FOKUS 1, jedoch maximal 1-mal pro Spielzug. 
      - id: truthful
        name: Ehrlich
        effect:  Immer wenn du eine Rastaktion ausführst, musst du nur 1 FW als Strafe nehmen.
      - id: uncertain-readings
        name: Unsichere Lesung
        effect:Eure Helden dürfen einmal pro Spielzug 1 FW nehmen UND ZERBRECHLICH erleiden, um einen Misserfolg bei einer Probe als Erfolg zu zählen.
      - id: valorous-party
        name: Tapfere Truppe
        effect:  Immer wenn ein Held einen kritischen Treffer landet, erhält er nach seiner Wahl entweder FOKUS 1 oder REINIGEN 1. 
      - id: vision-beyond-reach
        name: Weitreichende Vision
        effect: Deine Fernkampfangriffe (Waffenangriffe) und alle anderen Effekte mit einer Reichweite von 1+ (nicht angrenzend) erhalten +1 REICHWEITE. 
    storyrecord: []
