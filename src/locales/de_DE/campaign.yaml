      - id: beheaded
        name: Enthauptet
        effect: ""
      - id: blessed-source
        name: Gesegnete Quelle
        effect: Du erhälst keine Fluchwürfel, wenn du eine Rastaktion ausführst.
      - id: bloodlust
        name: Blutrausch
        effect: Wenn du in deinem Zug mindestens 1 Monster besigest, darfst du direkt
