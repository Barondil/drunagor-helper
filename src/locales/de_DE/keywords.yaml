    description: "Das Ziel erhält 1 INSPIRATIONS-Plättchen. Ein Held darf 1 eigenes INSPIRATIONS-Plättchen nach 
      einem Wurf mit dem W20 abwerfen, um diesen Wurf zu WIEDERHOLEN. Dies ist auch möglich, wenn der 
      Wurf kein MISSERFOLG war, aber das neue Ergebnis zählt, auch wenn es niedriger ist. INSPIRATION ist eine 
