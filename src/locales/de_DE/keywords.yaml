---
keyword:
  - id: x-hp
    keyword: "+X LP"
    description: 
      "Effekt nach Grundspiel siehe „+X LP (Vereinfacht)“ <br><br>
      Effekt nach Erweiterungen „Apokalypse“ und „Erwachen“:<br>
      Dieser statische Vorteil betrifft immer den Helden  selbst und besteht aus zwei eng verbundenen Effekten: <br><br>
      1. Beim Erlernen erhöht der Held seine maximalen LP sofort um X . Ein Held kann jedoch nie mehr als 16 LP haben, alle weiteren Erhöhungen verfallen ersatzlos. Wenn die Wirkung verschwindet (z. B. durch einen FW blockiert), verringern sich die maximalen LP entsprechend um den Wert X. <br> 
      2. In den meisten Fällen passt ihr außerdem sofort die aktuellen LP des Helden um den gleichen Wert X an. Dabei erhaltene LP zählen jedoch nicht als HEILEN, verlorene LP zählen nicht als SCHADEN. <br> 
      Der 2. Teil des Effekts (die Anpassung der aktuellen LP) ist jedoch an eine Bedingung geknüpft: Dass sich die maximalen LP effektiv geändert haben!Wenn der Held also bereits beim absoluten Maximum von 16 LP ist, hat eine weitere Erhöhung keine Auswirkung auf die aktuellen LP, da sich die maximalen LP nicht verändert haben (weiterhin 16). Das Gleiche gilt umgekehrt. Wenn ein entsprechender Effekt blockiert wird und die maximalen LP danach weiterhin bei 16+ liegen, verliert dieser Held keine LP! Auch hier sind die maximalen LP effektiv gleichgeblieben. <br><br>
      Einfach gesagt: Die aktuellen LP werden um genau den Wert erhöht bzw. verringert, um den sich die maximalen  LP „tatsächlich“ erhöhen bzw. verringern.<br><br>
      Beispiel 1: Du hast eine passive Fähigkeit mit +2 LP, die deine maximalen LP von 13 auf 15 erhöht. Du erhältst also sofort 2 LP. Wenn du auf dieser Fähigkeit einen FW platzierst, musst du sofort 2 LP verlieren und deine maximalen LP sind ab sofort reduziert (von 15 auf 13). Sobald du den FW entfernst, erhältst du 2 LP zurück und erhöhst dein Maximum.<br><br>
      Beispiel 2: Du findest eine Ausrüstung, die dir weitere +2 LP gibt und dein Maximum steigt damit auf 17. Du darfst jedoch nie mehr als 16 LP haben und deine tatsächlichen maximalen LP haben sich damit effektiv nur um 1 erhöht (von 15 auf 16). Deshalb erhältst du in  diesem Moment nur 1 LP zurück." 
  - id: x-hp-(simple)
    keyword: "+X LP (Vereinfacht)"
    description: "Dieser statische Vorteil betrifft immer den Helden selbst. Beim Erlernen
      erhält der Held sofort X LP und erhöht auch seine maximalen LP um X. Ein Held
      kann jedoch nie mehr als 16 LP haben, alle weiteren Erhöhungen verfallen ersatzlos. <br>
      Wenn die Wirkung verschwindet, verliert der Held sofort die gleiche Anzahl LP.
      Ihr könnt dafür ein passendes Vorteilsplättchen verwenden. 
      <br><br>
      Beispiel: Du hast eine passive Fähigkeit, die dir +2 LP gibt. Wenn du auf dieser Fähigkeit
      einen FW platzierst, musst du sofort 2 LP verlieren und deine maximalen LP sind
      ab sofort reduziert. Sobald du den FW entfernst, erhältst du 2 LP und erhöhst
      dein Maximum."
  - id: x-dmg
    keyword: "+X SCHADEN"
    description: "Steht dieser Bonus hinter einen Waffenangriff, erhöht er den Schaden
      dieses Angriffes. Ist er zusammen mit dem Symbol für Waffen- oder Zauberangriffe
      vorhanden, erhöht er alle entsprechenden Angriffe. Kritische Treffer und DOPPELSCHADEN
      verdoppeln jeweils auch +X Schaden."
  - id: x-hit
    keyword: "+X TRF oder -X TRF"
    description: "Kennzeichnet den Angriffswurf eines Waffenangriffs und den damit verbundenen
      Modifikator. Dieser Modifikator X wird auf das Würfelergebnis angewendet, aber er zählt nur für die 
      Genauigkeit der Waffe und hat keinen Einfluss auf das Erreichen eines kritischen Treffers. <br>
      Bei Mehrfachangriffen sind diese mit einem Strich | voneinander getrennt.
      Für jeden dieser Waffenangriffe ist ein eigener Angriffswurf erforderlich."
  - id: x-to-hit
    keyword: "+X ZU TRF"
    description: "Dieser Effekt verändert das Würfelergebnis des Angriffswurfs. Nach
      dem W20-Wurf wird der Wert X zum Würfelergebnis hinzugezählt. „+X ZU TRF“ ist
      selbst KEIN Waffenangriff, sondern verändert ihn nur. Beachte, dass dieser Bonus
      nur das Ergebnis der Genauigkeit eines Waffenangriffs beeinflusst, nicht aber,
      ob du einen kritischen Treffer erzielst."
  - id: x-movement
    keyword: "+X BEWEGUNG"
    description: "Wenn der Charakter den Effekt BEWEGUNG erhält, erhält er X zusätzliche
      Bewegungspunkte. Ihr könnt dafür ein passendes Vorteilsplättchen verwenden, um
      diesen Bonus anzuzeigen."
  - id: action-cubes-(ac)
    keyword: "AKTIONSWÜRFEL (AW)"
    description: "Aktionswürfel (abgekürzt: AW) gibt es in 4 Farben: Gelb (Nahkampf),
      Rot (Fernkampf), Grün (Gewandtheit) und Blau (Weisheit)."
  - id: activate
    keyword: "AKTIVIEREN (BEGLEITTIER)"
    description: "Beschwört das genannte Begleittier auf einem angrenzenden Feld. Befindet 
      sich das Begleittier bereits auf dem Spielplan, kommt es sofort an die Reihe und macht sofort einen 
      „zusätzlichen“ Spielzug. Ist kein Begleittier benannt („1 deiner Begleittiere“), kann 1 der verfügbaren 6 
      Begleittiere gewählt werden. <br> Wichtig: Ein beschworenes Beggleittier wird in einem benachbarten, freien Feld angrenzend seinem Meister platziert."
  - id: adj-or-adjacent
    keyword: "ANGRENZEND"
    description: "Felder und Zonen sind angrenzend, wenn sie eine gemeinsame Ecke oder
      Kante haben. Wenn dieser Begriff als Angabe direkt vor dem eigentlichen Effekt
      einer Fähigkeit steht, kann der Effekt nur Ziele betreffen, die sich angrenzend
      zum ausführenden Charakter befinden."
  - id: area
    keyword: "Zone"
    description: "Zonen sind in blaue Quadrate auf allen Geländepläne unterteilt und
      bestehen dabei aus 4 kleinen Feldern mit weißen Linien."
  - id: all
    keyword: "ALLEN SCHADEN (BIS AUF 1) VERHINDERN"
    description: "Das Ziel des Effekts verhindert den erhaltenen Schaden aus einer Quelle
      vollständig (bzw. reduziert ihn auf 1). Besitzt das Ziel SCHILD-Plättchen, müssen
      diese wie üblich zuvor eingesetzt werden. <br>Dieser Effekt betrifft immer den angegriffenen
      Charakter und dessen erhaltenen Schaden, nicht den Angreifer. <br>Beispiel: Bei einem
      FLÄCHENSCHLAG wird nur der Schaden verhindert, den das Ziel erleidet. Nicht der
      gesamte Schaden des Angriffs bei allen Zielen.<br>
      Hat der ausführende Held einen Bonus auf VERHINDERN? Dann wird dieser zusätzlich hinzugezählt. 
      „ALLEN SCHADEN BIS AUF 1“ wird damit zu „ALLEN SCHADEN“."
  - id: ambush
    keyword: "HINTERHALT"
    description: "Wenn ihr ein Monster mit HINTERHALT aktiviert, entfernt ihr es kurzzeitig
      vom Spielplan und bestimmt das Ziel in unbegrenzter Reichweite. Dann wählt derjenige
      von euch, dessen Held (oder dessen Gefährte/Begleittier) das Ziel des Monsters
      ist, ein zum Ziel angrenzendes freies Feld. Dort wird das Monster sofort platziert.
      Dieses „Versetzen“ gilt als SPRUNG."
  - id: attack-twice
    keyword: "DOPPELANGRIFF"
    description: "Ein Monster mit diesem Effekt bewegt sich zuerst und greift danach 2x an. Die Angriffe 
      finden einzeln statt und zählen als eigene Bedrohung für REAKTIONEN und UNTERBRECHUNGEN. <br>
      Bewegt sich das Ziel nach dem 1. Angriff außer Reichweite, wählt das Monster ein neues primäres Ziel 
      für seinen 2. Angriff. Es kann sich jedoch nicht bewegen."
  - id: aura
    keyword: "AURA"
    description: "Eine Aura ist die Konsequenz einer Interaktion oder eines Ereignisses,
      die ein Held in seinem Kampagnen-Logbuch notiert. In der Regel ist damit ein bestimmter
      Effekt verbunden, der so lange gilt, wie die Aura besteht. Ein Held kann nur 1
      Aura gleichzeitig haben. Sie wird entfernt, wenn der Held eine neue Aura erhält
      (sie ersetzt die alte) oder der Held 1 TW erhält."
  - id: aura-(token)
    keyword: "AURA (PLÄTTCHEN)"
    description: "AURA-Plättchen dienen als Merker, dass ihr eine Aura erhalten habt. 
      Ihr könnte diese als Erinnerung euren Heldentableus platzieren."
  - id: available
    keyword: "VERFÜGBAR"
    description: "Verfügbare AW liegen auf euren Heldentableaus und können verbraucht oder benutzt 
      werden. Eine Fähigkeit ist „verfügbar“, wenn sie erlernt ist und mindestens 1 ihrer „Felder“ frei ist. 
      Bei Interaktionsszenen können Auflösungen wiederum dafür sorgen, dass bestimmte Optionen NICHT MEHR VERFÜGBAR sind."
  - id: avoid
    keyword: "IGNORIEREN"
    description: "Neben VERHINDERN, das als Effekt direkt mit SCHADEN interagiert, gibt es noch weitere 
      Möglichkeiten, um Effekten „aus dem Weg“ zu gehen. Um dies anzuzeigen, verwenden wir zumeist das Wort 
      „ignorieren“, es ist jedoch kein Schlüsselwort, mit dem bestimmte Regeln verbunden sind. Es bedeutet schlicht, 
      dass etwas ignoriert wird und nicht zum Tragen kommt."
  - id: bash
    keyword: "PRÜGELN [EFFEKT]"
    description: "PRÜGELN ist an den Held Andreas (aus der Erweiterung Erwachen) gekoppelt und wird 
      immer von einem weiteren [EFFEKT] in eckigen Klammern begleitet. Dieser „eingeklammerte“ Zusatzeffekt 
      wird nur dann angewendet, wenn der Held Andreas in diesem Moment 2 eigene SCHILD-Plättchen abwirft. 
      Verzichtet er darauf oder hat er nicht genug SCHILD-Plättchen, finden nur die restlichen Effekte statt 
      und der [EFFEKT] entfällt."
  - id: bear-trap
    keyword: "BÄRENFALLE"
    description: "Beim Auslösen erleidet jeder Gegner in dieser Zone 2 nicht-verhinderbaren
      Schaden und BLUTEN 2."
  - id: beginning-of-turn-(bot)
    keyword: "Beginn des Zuges (BDZ)"
    description: "Die Abkürzung BDZ für „Beginn des Zuges“ wird aus Platzgründen eingesetzt. 
      Ein Spielzug beginnt immer damit, dass zuerst die Zustände abgehandelt werden, erst 
      danach folgen etwaige Effekte zu BDZ."
  - id: bleed-x
    keyword: "BLUTEN X"
    description: "Das Ziel erhält X BLUTEN-Plättchen. Zu Beginn seines nächsten Zuges
      erleidet es 1 nicht-verhinderbaren Schaden für jedes dieser Plättchen. Danach
      entfernt ihr alle diese BLUTEN-Plättchen. BLUTEN ist ein stapelbarer Zustand."
  - id: blindness
    keyword: "BLENDEN"
    description: "Das Ziel erhält 1 GEBLENDET-Plättchen. Solange ein Charakter geblendet ist, 
      zählen seine Angriffswürfe bei bei 10 oder weniger als misslungen und treffen nicht. 
      Die Genauigkeit der Waffe ist in diesem Fall irrelevant, es zählt nur der W20. Wenn 
      ein anderer Effekt zeitgleich einen kritischen Treffer erzeugt, zählt der Angriff als 
      kritischer Treffer. GEBLENDET ist ein redundanter Zustand.<br><br>
      Achtung: GEBLENDET bleibt so lange bestehen, bis der Zustand durch REINIGEN entfernt wird oder der 
      betroffene Charakter eine Rastaktion durchführt."
  - id: bloodseeker
    keyword: "BLUTSUCHER"
    description: "Dieses Monster wählt den schwächsten Helden (mit den aktuell wenigsten
      LP) als primäres Ziel. Bei Gleichstand den beteiligten Held, der zuletzt in der
      Runde drankommt."
  - id: bounty
    keyword: "ERBEUTEN"
    description: "Wenn ein Charakter mit diesem Kollateraleffekt ein Monster besiegt, lässt dieses 1 BEUTE-Plättchen fallen."
  - id: brittle
    keyword: "ZERBRECHLICH"
    description: "Das Ziel erhält 1 ZERBRECHLICH-Plättchen und dies ist ein redundanter Zustand.
      Wenn ein Held oder einer eurer Verbündeten (Begleittiere, Anhänger, Kohorten) von ZERBRECHLICH 
      betroffen ist und Schaden erleidet (unabhängig von der Quelle des Schadens), wird der „tatsächlich“ 
      erlittene Schaden (nach allen VERHINDERN-Effekten und etwaigen SCHILD-Plättchen) verdoppelt. Zusätzlich wird 
      das ZERBRECHLICH-Plättchen entfernt.<br><br> 
      Wenn ein Monster von ZERBRECHLICH betroffen ist, wird der nächste Waffenangriff 
      oder Zauberangriff, der es trifft, zu einem kritischen Treffer und das ZERBRECHLICH-Plättchen entfernt. Ein misslungener 
      Waffenangriff entfernt das Plättchen nicht."
  - id: burn-x
    keyword: "BRENNEN X"
    description: "Das Ziel erhält X BRENNEN-Plättchen. Zu Beginn seines nächsten Zuges
      erleidet es 1 nicht-verhinderbaren Schaden für jedes dieser Plättchen. Danach
      entfernt ihr 1 dieser BRENNEN -Plättchen. BRENNEN ist ein stapelbarer Zustand."
  - id: cancel
    keyword: "Abbrechen/Abbruch"
    description: "ABBRECHEN/ABBRUCH: Dieser Effekt tritt im Zusammenhang mit UNTERBRECHUNGEN auf. 
      Wenn ein „ANGRIFF ABGEBROCHEN WIRD“, finden seine Effekte nicht statt. Das bedeutet auch, dass 
      keine weiteren UNTERBRECHUNGEN und keine REAKTIONEN stattfinden können, da der Auslöser dafür 
      (der Angriff und damit auch die daraus folgende Bedrohung) nicht mehr gegeben ist. Der Angriff hat 
      dennoch „stattgefunden“ und die Angriffsaktion eines Monsters bleibt auch bei einem ABBRUCH „ausgeführt“. <br>
      Achtung: Sind zuvor bereits andere UNTERBRECHUNGEN von euch eingesetzt worden, werden diese nicht „rückgängig“ gemacht."
  - id: cast
    keyword: "WIRKEN"
    description: Dieser Begriff wird verwendet, umden Moment zu definieren, in dem ein Effekt im Spiel angewendet wird, oft in Verbindung mit dem Charakter,
      der diesen auslöst. Wenn dein Held beispielsweise einen seiner Aktionswürfel einsetzt, um die Fähigkeit Kampffokus zu nutzen, wirkt dieser Held FOKUS 1 UND REINIGEN 1.
  - id: catalyze
    keyword: "INTENSIVIEREN"
    description: "Der ausführende Held behandelt den nächsten AW, den er in diesem Spielzug einsetzt, als JOKERWÜRFEL."
  - id: chain-up
    keyword: "EINFANGEN"
    description: "Diese Monsterfähigkeit löst zu Beginn des Zugs aus, direkt nachdem 
      ihr die Zustände des Monsters abgehandelt habt. Das Monster wählt den stärksten 
      Helden (mit den aktuell meisten LP) in Reichweite 1 als Ziel dieser Fähigkeit. 
      Das Ziel erleidet 2 NICHT-VERHINDERBAREN Schaden und wird außerdem an das Monster 
      „herangezogen“. Das Ziel muss seine Miniatur auf ein zum Monster angrenzendes freies 
      Feld stellen und betritt dieses Feld damit. Die Felder „auf dem Weg dorthin“ werden 
      nicht betreten. Gibt es kein zum Monster angrenzendes freies Feld? Dann bleibt das Ziel 
      an seinem Platz stehen und erleidet stattdessen 4 NICHT-VERHINDERBAREN Schaden."
  - id: channel
    keyword: "KANALISIEREN"
    description: "Fähigkeiten mit diesem Effekt haben eine besondere Funktionsweise und ähneln passiven 
      Fähigkeiten. Solange sie mit 1 AW belegt sind, gelten alle Effekte hinter „KANALISIEREN:“, als wäre es eine 
      passive Fähigkeit. Der AW blockiert zwar den „aktiven“ Teil der Fähigkeit, aber gleichzeitig ist der „passive“ 
      KANALISIEREN-Teil in Kraft.<br><br>
      Sobald der „aktivierende“ AW von der Fähigkeit genommen wird, endet der KANALISIEREN-Effekt sofort. 
      Sie werden jedoch nur mit AW „aktiviert“! Sind sie mit einem TW oder FW belegt, sind sie einfach blockiert, so 
      wie jede andere Fähigkeit."
  - id: character
    keyword: "CHARAKTER"
    description: "Helden und ihre Verbündeten (z. B. Begleittiere), NSC-Plättchen und Monster gelten 
      als Charaktere. Alle Charaktere können das Ziel von Soforteffekten wie z. B. VERHINDERN sein, 
      aber nur Charaktere mit Karten oder Tableaus können Zustands- oder Ressourcenplättchen erhalten!
      Wenn nicht anders angegeben, zählen Charaktere als bewegliche Hindernisse (Ausnahme GROẞES MONSTER)."
  - id: charge
    keyword: "STÜRMEN"
    description: "Diese Monsterfähigkeit „verbindet“ die Bewegung und den Angriff des Monsters. Wenn ein 
      Monster mit STÜRMEN sich 3 oder mehr Felder bewegt und dann angreift, wird der aufgedruckte Angriffsschaden 
      dieses Monsters verdoppelt.<br><br>
      STÜRMEN hat jedoch keine Auswirkung auf die Bewegung! Das heißt, dieses Monster nimmt weiterhin den kürzesten Weg, 
      um sein Ziel anzugreifen bzw., um den Angriffsbonus auf Dunkelheit zu erreichen oder, um gefährliches Gelände zu umgehen. 
      Es folgt also den üblichen Regeln für Bewegung und nimmt nicht „absichtlich“ einen längeren Weg, damit STÜRMEN 
      seine Wirkung entfaltet! STÜRMEN tritt nur in Kraft, wenn der (nach den üblichen Regeln) bestimmte Weg 
      des Monsters die Voraussetzung „3+ Felder“ erfüllt."
  - id: charm
    keyword: "VERZAUBERN"
    description: "Das Ziel von VERZAUBERN darf nur ein kleines Monster sein. Der „verzaubernde“ Held 
      übernimmt die Kontrolle über das Monster, als wäre es sein Begleittier und aktiviert es sofort – außer der Reihe. 
      Für diesen Spielzug ist die Zuordnung VERBÜNDET/GEGNER genau umgedreht: Das Monster betrachtet euch als Verbündete 
      und andere Monster als Gegner. Es zählt weiterhin als Monster und erhält z. B. den Bonus auf Dunkelheit.<br><br>
      Ihr handelt zuerst die Zustände des Monsters ab und dann lösen etwaige Monsterfähigkeiten aus. Danach macht
      es 1 Bewegungsaktion und der kontrollierende Held darf es z. B. durch gefährliches Gelände bewegen. 
      Dann macht es 1 Angriffsaktion und darf dabei nur seine Gegner, also andere Monster angreifen. Das 
      VERZAUBERTE Monster ist jedoch „geschwächt“ und sein aufgedruckter Angriffsschaden ist für diese Sonderaktivierung
      halbiert (aufgerundet). Ein Bonus wie z. B. durch Dunkelheit oder ein Abzug wie EINSCHÜCHTERN wird nicht halbiert.<br><br>
      Alle seine Fähigkeiten und Effekte, die sich nicht auf seine Gegner anwenden lassen, werden schlicht ignoriert."
  - id: claim
    keyword: "BANNER / BEANSPRUCHEN / EINFLUSSBEREICH"
    description: "Der Held darf den Aufsteller BANNER auf 1 angrenzendes freies Feld platzieren. 
      Befindet sich das BANNER bereits im Spiel, wird es auf 1 angrenzendes freies Feld versetzt.<br>
      Die bis zu 8 angrenzenden Felder zum BANNER sind „im Einflussbereich“ des Banners und erlauben 
      euren Helden eine besondere kleine Aktion: <br>Wenn ein Held sich im Einflussbereich des BANNERS 
      befindet, darf er eine kleine Aktion ausführen. Dafür muss er 1 eigenes INSPIRATIONS-Plättchen abwerfen, 
      und darf dann einen Waffenangriff +0 TRF machen. <br>BANNER sind bewegliche Hindernisse und zählen 
      als Möbelstück. Große Monster zertrümmern sie und ihr könnt BANNER, wie andere Möbelstücke, mit 
      einer kleinen Aktion „auf“ 1 Charakter werfen. Dabei verursachen sie 2 SCHADEN UND BLUTEN 2."
  - id: cleanse-x
    keyword: "REINIGEN X"
    description: "Das Ziel entfernt bis zu X seiner FW. Zusätzlich entfernt es alle
      eigenen GIFT-Plättchen. REINIGEN kann keine TW oder anderen Zustände entfernen.
      <br><br>Änderung durch Erweiterungen „Apokalypse“ und „Erwachen“:<br><br>
      Für jeden „Punkt“ darf das Ziel wählen: <br>
      A) 1 eigenen FW entfernen;<br> 
      B) alle eigenen Plättchen von 1 Zustand entfernen.<br>
      REINIGEN kann nur FW und Zustände, aber keine TW entfernen!"
  - id: cleave-x
    keyword: "SPALTEN X"
    description: "Dieser Angriff kann bis zu X Gegner zum Ziel haben. Alle Ziele müssen unterschiedlich und
      angrenzend zum Angreifer sein (sie müssen aber nicht angrenzend zueinander sein).
      Helden führen dabei nur 1 Angriffswurf durch und wenden das Ergebnis auf alle
      Ziele an (Höhenunterschiede für jedes Ziel einzeln beachten!)."
  - id: command
    keyword: "BEFEHLIGEN"
    description: "Dieses Monster aktiviert sofort 1 anderes Monster. Es wählt dafür
      das stärkste andere Monster (außer sich selbst) und das aktivierte Monster führt
      seinen Zug sofort „außer der Reihe“ aus, mit allen Konsequenzen. Das Initiativeplättchen
      bewegt sich dabei nicht. Danach setzt das befehligende Monster seinen Zug fort.
      <br><br> Befindet sich kein anderes Monster bzw. sonst nur einen Boss auf dem Spielplan, hat BEFEHLIGEN
      keine Auswirkung.<br><br>
      Ergänzung aus Erweiterungen „Apokalypse“ und „Erwachen“:<br>
      Wenn Helden BEFEHLIGEN, ist davor immer das direkte Ziel angegeben: DRAUGR (BEFEHLIGEN); BEGLEITTIER (BEFEHLIGEN)."
  - id: command-a-draugr
    keyword: "BEFEHLIGE EINEN DRAUGR"
    description: "Nur die Heldenklasse Nekromant darf diese besonderen „untoten Begleittiere“ verwenden. 
      Sie zählen zwar als Begleittiere und verfügen über eine entsprechende Karte, aber nur die spezifischen 
      Effekte „BEFEHLIGE EINEN DRAUGR“ und „BESCHWÖRE EINEN DRAUGR“ nehmen Einfluss auf sie und beide Effekte 
      sind voneinander getrennt.<br> 
      Wenn ein Held EINEN DRAUGR BEFEHLIGT, darf er 1 Draugr im Spiel wählen, der sofort einen vollständigen 
      Spielzug ausführt, wie bei AKTIVIERE BEGLEITTIER. BEFEHLIGEN darf jedoch keinen Draugr neu beschwören, 
      sondern nur einen bereits im Spiel befindlichen Draugr „aktivieren“.<br>
      Falls ein Held mehrmals BEFEHLIGT, darf er jedes Mal 
      denselben Draugr wählen, wenn gewünscht."
  - id: command-a-pet
    keyword: "BEFEHLIGE BEGLEITTIER"
    description: "Dieser Effekt erlaubt es 1 eigenes Begleittier zu wählen, das sofort einen 
      vollständigen Spielzug ausführt, ähnlich wie bei AKTIVIEREN. Es gibt jedoch einen Unterschied 
      zu AKTIVIEREN: BEFEHLIGEN kann kein neues Begleittier beschwören! Er kann stets nur ein Begleittier 
      als Ziel haben, dass sich bereits auf dem Spielplan befindet.<br>
      Hinweis: Findet dieser Effekt zeitgleich mit einem anderen Effekt statt, der das Beschwören 
      eines Begleittiers (z. B. BESTE FREUNDE auf Mayas Heldentableau) erlaubt? Dann kann das Begleittier 
      zuerst aktiviert (beschworen) und danach direkt befehligt werden."
  - id: companions
    keyword: "GEFÄHRTEN"
    description: "Gefährten besitzen eine eigene Karte und können Plättchen (z. B. Schild
      oder Zustände) erhalten und das Ziel von VERHINDERN-Effekten sein. Auf dem Spielplan
      werden sie durch NSC-Plättchen repräsentiert und immer von 1 Helden kontrolliert.
      Der Held aktiviert seine Gefährten direkt nach seinem eigenen Zug. Kontrolliert
      er mehrere Gefährten, entscheidet er, welchen Gefährten er zuerst aktiviert.<br><br>
      Gefährten haben in ihrem Zug 1 Bewegungs- und 1 Angriffsaktion, in genau dieser
      Reihenfolge. Gefährten haben keine Lebenspunkte, sondern einen Wert namens Robustheit.
      Sie werden nur besiegt, wenn sie auf einmal Schaden erleiden, der ihre Robustheit
      übersteigt. Sie ignorieren allen Schaden, der diesen Wert nicht übersteigt.<br><br>
      Gefährten werden nur dann angegriffen, wenn das Monster keinen Helden angreifen
      kann. Wenn ein Monster entweder ein Begleittier oder einen Gefährten angreifen
      könnte, wählt der Anführer der Gruppe das Ziel. In der Lagerphase verlassen Gefährten
      eure Gruppe."
  - id: copy-effect
    keyword: "KOPIEREN"
    description: "Diese Fähigkeit kopiert alle Werte und Effekte der gewählten Fähigkeit. Wenn nicht anders 
    angegeben, können nur Heldenfähigkeiten (sowohl vom Tableau als auch auf Karten) kopiert werden, auch 
    die eigenen. Es ist normalerweise nicht möglich Reaktionen oder Unterbrechungen zu kopieren. Die 
    kopierte Fähigkeit bestimmt die Reichweite, nicht der eingesetzte AW.<br><br>
    Beispiel: Du nutzt eine Weisheitsfähigkeit mit unbegrenzter Reichweite, die eine andere Fähigkeit 
    KOPIERT. Du kopierst damit eine Fernkampffähigkeit und die Reichweite beträgt deshalb 1."
  - id: counter-x
    keyword: "KONTER X"
    description: "Wenn ein Held mit einem Waffenangriff gegen dieses Monster nicht trifft, schlägt es zurück. Alle 
      angrenzenden Gegner erleiden X nicht-verhinderbaren Schaden. Hinweis: Der Konter kann erst nach etwaigen 
      WIEDERHOLUNGEN eintreten und findet auch statt, wenn der ursprüngliche Angreifer selbst nicht angrenzend ist."
  - id: cover
    keyword: "ABSICHERN"
    description: "Ein Charakter kann diesen Effekt nur dann anwenden, wenn das Ziel angegriffen wird. Der 
      „absichernde Charakter“ wird damit zum Ziel des Angriffs anstelle des ursprünglichen Ziels. ABSICHERN 
      funktioniert auch bei Angriffen wie z. B. SPALTEN, aber falls der absichernde Charakter bereits Ziel desselben 
      Angriffs ist, wird er damit „2-mal“ zum Ziel mit allen Konsequenzen, dies zählt jedoch nur als 1 Bedrohung."
  - id: covetous
    keyword: "HABGIERIG"
    description: "Dieses Monster wählt den Helden als primäres Ziel, der aktuell insgesamt
      die meisten Ressourcenplättchen (z. B. FOKUS, SCHILD oder KI) besitzt. Bei Gleichstand
      ist der Held das Ziel, der in der Runde zuerst drankommt."
  - id: crit-x
    keyword: "KRITISCH BEI X"
    description: "Verändert das notwendige Würfelergebnis für einen kritischen Treffer.
      Zeigt der Angriffswurf X oder mehr (ohne etwaige Modifikatoren), ist es ein kritischer
      Treffer. Überlagern sich mehrere „KRITISCH BEI X+“, gilt nur die kleinere zu übertreffende
      Zahl."
  - id: cube-action-(ca)
    keyword: "WÜRFELAKTION"
    description: "Ein Held darf in seinem Zug bis zu 2 Würfelaktionen ausführen.
      Dazu zählen Fähigkeiten, auf denen AW platziert oder für die AW verbraucht werden
      und solche, die explizit als Würfelaktion beschrieben sind. Reaktionen sind keine
      Würfelaktionen, auch nicht im eigenen Spielzug."
  - id: cube-range-(cr)
    keyword: "WÜRFELREICHWEITE (WR)"
    description: "Die Farbe des eingesetzten AW bestimmt die Reichweite. <br><br>Nahkampf
      (gelb): Eine Fähigkeit, die mit einem gelben AW ausgeführt wird, ist eine Nahkampffähigkeit.
      Damit kann diese Fähigkeit nur den Helden selbst oder Ziele betreffen, die direkt
      an das Feld des Helden angrenzen. <br><br> Fernkampf (rot): Eine Fähigkeit, die
      mit einem roten AW ausgeführt wird, ist eine Fernkampffähigkeit und hat die Reichweite
      1. Damit kann diese Fähigkeit den Helden selbst, und Ziele betreffen, die bis
      zu 1 Zone von der Zone des Helden entfernt sind. <br><br> Gewandtheit (grün):
      Eine Fähigkeit, die mit einem grünen AW ausgeführt wird, ist eine Gewandtheitsfähigkeit
      und hat unbegrenzte Reichweite. Damit kann diese Fähigkeit jedes Ziel auf dem
      Spielplan betreffen. <br><br> Weisheit (blau): Eine Fähigkeit, die mit einem blauen
      AW ausgeführt wird, ist eine Weisheitsfähigkeit und hat unbegrenzte Reichweite.
      Damit kann diese Fähigkeit jedes Ziel auf dem Spielplan betreffen."
  - id: curse-cubes-(cc)
    keyword: "FLUCHWÜRFEL (FW)"
    description: "Werden mit den schwarzen Würfeln dargestellt. Wenn ein Held einen
      FW erhält, muss er ihn sofort einer eigenen freien Helden- oder Kampfrollenfähigkeit
      zuordnen. Solange der FW dort liegt, ist diese Fähigkeit blockiert und kann nicht
      benutzen werden. FW können nicht auf Ausrüstung, Fokustechniken oder Klassenfertigkeiten
      platziert werden.<br><br> Erhält ein Held seinen 6. FW, ist er besiegt und ihr
      habt das Abenteuer verloren. FW werden bei einer Rastaktion nicht entfernt, können
      jedoch auf anderem Weg, z. B. durch REINIGEN entfernt werden. Es gibt Fähig- und
      Fertigkeiten, die dieses Limit erhöhen."
  - id: curse-x
    keyword: "FLUCH X"
    description: "Das Ziel erhält X Fluchwürfel. Helden können gegen diesen Effekt IMMUN
      sein."
  - id: "darkness-behavior"
    keyword: "AUSBREITUNG DER DUNKELHEIT"
    description: 'Die Dunkelheit versucht den stärksten Helden zu erreichen, der nicht
      auf Dunkelheit steht.<br><br>"Dunkelheit aufbrechen": Dunkelheit bricht auf, wenn:
      <br> 1. Das Dunkelheitsplättchen passt mit dieser Form überhaupt nicht auf den
      Geländeplan (es steht z. B. über).<br>2. Das Dunkelheitsplättchen passt zwar,
      aber durch Aufbrechen kann die Dunkelheit näher an ihr Ziel gelangen.<br>3. Die
      Dunkelheit muss sich von einer Ebene auf eine andere Ebene ausbreiten. <br><br>"Zermalmung":
      Stehen alle Helden bereits auf Dunkelheit, wird die gezogene Rune auf die Initiativleiste
      gelegt, allerdings wird kein Dunkelheitsplättchen platziert. Alle Helden erleiden
      stattdessen Y nicht-verhinderbaren Schaden. (Y = Spielerzahl)'
  - id: darkness-effect-(standing-on-it)
    keyword: "EFFEKTE DER DUNKELHEIT"
    description: "Helden und ihre Verbündeten, die die Dunkelheit betreten, von ihr
      erreicht werden oder ihren eigenen Zug darauf beenden, erleiden in diesem Moment
      2 nicht-verhinderbaren Schaden, aber insgesamt nur 1x pro Zug.<br> Helden, die
      auf Dunkelheit stehen, erleiden -2 ZU TRF auf ihre Angriffswürfe.<br> Monster,
      die auf Dunkelheit stehen, erhalten +2 SCHADEN auf alle ihre Angriffe."
  - id: defiant
    keyword: "TROTZIG"
    description: "Dieses Monster wählt den eifrigsten Helden (mit aktuell den meisten
      AW) als primäres Ziel. Bei Gleichstand den beteiligten Held, der zuerst in der
      Runde drankommt."
  - id: devourer
    keyword: "VERZEHRER"
    description: "Dieses Monster startet den Kampf auf STUFE 1 und wählt als primäres Ziel immer ein 
      NSC-Plättchen mit dem Zusatz „Verwundet“, z. B. Verwunderter Umbralianer. Mitunter findet ihr eine 
      Anweisung, die ein Ziel vorgibt. Schafft der VERZEHRER es, sein Ziel zu besiegen (bei NSC-Plättchen z. B. durch 
      einen erfolgreichen Angriff), mutiert er daraufhin und steigt auf STUFE 2 auf. Dreht seine Karte um und ersetzt 
      die Miniatur des Fleischgolems durch die Miniatur einer Abscheulichkeit. Er heilt sich daraufhin um die 
      vollen neuen LP und kann seine Maximalen LP dabei überschreiten. Sollte kein mögliches Ziel vorhanden sein, 
      wählt er sein primäres Ziel wie ein STANDARD-Monster."
  - id: difficult-terrain
    keyword: "SCHWIERIGES GELÄNDE"
    description: "Ein Charakter, der schwieriges Gelände (wie z. B. Wasser) betritt,
      verliert 1 Bewegungspunkt der aktuellen Bewegung, jedoch nur 1x pro Zug. Es ist
      erlaubt mit dem letzten Bewegungspunkt das Gelände zu betreten und den Verlust
      dann zu ignorieren."
  - id: disarm
    keyword: "ENTWAFFNEN"
    description: "Das Ziel muss sofort alle verfügbaren Nah- und Fernkampfwürfel
      ungenutzt VERBRAUCHEN. ENTWAFFNEN zählt als besondere Art von ERSCHÖPFEN und folgt
      denselben Regeln, nur ist die Farbe der AW vorgegeben. Helden die immun gegen
      ERSCHÖPFEN sind, sind auch immun gegen ENTWAFFNEN. ENTWAFFNEN kann außerdem nur
      etwas auslösen, das auch von ERSCHÖPFEN ausgelöst wird."
  - id: discard
    keyword: "ABWERFEN"
    description: "Das Abgeworfene kommt zurück an die Stelle, wo es herkommt. Gegenstände
      aus Truhen werden immer auf den Ablagestapel geworfen."
  - id: drain-health
    keyword: "LP ENTZIEHEN X"
    description: " Das Ziel verliert X Lebenspunkte, der ausführende Charakter erhält
      die dabei verlorenen LP. Dies zählt nicht als Schaden, und löst z. B. keine Reaktionen
      aus. Kommandanten und Leutnants können ihre maximalen LP damit überschreiten
      und erhöhen."
  - id: empower
    keyword: "VERSTÄRKEN"
    description: "Der Effekt VERSTÄRKEN gibt einen Bonus von +4 SCHADEN auf den nächsten einzelnen Angriff (Waffenangriff 
      oder Zauberangriff) in diesem Spielzug. Bei „Mehrfachangriffen“ gilt der Bonus nur für den ersten Angriffswurf, bei 
      „Flächenangriffen“ wie z. B. SPALTEN gilt der Bonus für den ganzen Angriff, also gegen alle Ziele."
  - id: end-of-turn-(eot)
    keyword: "Ende des Zuges (EDZ)"
    description: "Diese Abkürzung für „Ende des Zuges“ wird einige Male verwendet, 
      um den Zeitpunkt eines Effekts zu definieren und dabei Platz zu sparen. Er stellt den 
      letztmöglichen Zeitpunkt in einem Spielzug dar.<br><br>
      Nachdem ein Held seine Würfelaktionen und kleinen Aktionen durchgeführt hat, endet sein Spielzug. 
      In diesem Moment kann er noch eine Rastaktion durchführen, wenn die Voraussetzung dafür erfüllt ist. 
      Nach dieser Rastaktion und allen verbundenen Effekten bzw. nach der Entscheidung keine Rastaktion 
      durchzuführen, kommt es zu den Effekten, die am EDZ stattfinden."
  - id: enemy
    keyword: "GEGNER"
    description: "Monster betrachten Helden und ihre Verbündeten als Gegner, ihr betrachtet
      Monster als Gegner."
  - id: engaged
    keyword: "GEBUNDEN"
    description: "Ein Charakter ist (im Kampf) gebunden, wenn sich auf einem angrenzenden
      Feld ein Gegner befindet. Ein gebundener Charakter kann keine Waffenangriffe im
      Fernkampf ausführen. Gebundene Helden können als kleine Aktion nur Fokustechniken
      oder Verbrauchsgüter benutzen."
  - id: enrage
    keyword: "BLUTRAUSCH"
    description: "Dieser Kollateraleffekt macht das Monster stärker. Wenn ein solches Monster die LP eines 
      Charakters reduziert oder einen Charakter durch einen Angriff entfernt, erhält es danach einen Bonus von +1 SCHADEN. 
      Legt das entsprechende Vorteilsplättchen auf das Monstertableau bzw. auf seine Karte. <br><br>
      Wenn ein solches Monster mit DOPPELANGRIFF angreift und der erste Angriff diesen Bonus auslöst, erhält der zweite 
      Angriff dann direkt diesen Bonusschaden."
  - id: entropy
    keyword: "ENTROPIE"
    description: "Das Ziel erhält 1 ENTROPIE-Plättchen und ENTROPIE ist eine stapelbare Ressource.<br><br> 
      Sobald ein Held 4 ENTROPIE-Plättchen besitzt, kann er alle 4 auf einmal abwerfen und damit einen „Ausbruch“ auslösen. 
      Er darf dies in seinem eigenen Spielzug als kleine Aktion tun und dafür in diesem Spielzug 1 weitere Würfelaktion durchführen.<br><br>
      Alternativ darf ein Held auch alle 4 auf einmal abwerfen, damit er gegen dieselbe Bedrohung eine weitere Reaktion (³) durchführen darf,
      also entweder „2 Reaktionen“ oder „Unterbrechung + Reaktion“."
  - id: evolve
    keyword: "ENTWICKELN"
    description: "Das Monster wird stärker und erhält +2 SCHADEN und +1 BEWEGUNG. Legt
      die entsprechenden Vorteilsplättchen auf das Monstertableau. Die Anzahl der Plättchen
      ist unbegrenzt."
  - id: expend
    keyword: "VERBRAUCHEN"
    description: "Ein Held verbraucht 1 verfügbaren AW, indem er ihn auf das Feld für
      verbrauchte AW des Heldentableaus legt. Dort ist Platz für beliebig viele AW.
      Verbrauchen ist in der Regel eine Würfelaktion oder das Resultat eines erlittenen
      Effektes, z. B. ERSCHÖPFEN."
  - id: falling-damage
    keyword: "FALLSCHADEN"
    description: "Immer dann, wenn sich ein Charakter direkt von Ebene 2 auf Ebene 0
      bewegt, erleidet dieser Charakter Fallschaden und muss 2 nicht-verhinderbaren
      Schaden erleiden. Fallschaden entsteht sowohl bei einer „freiwilligen“ Bewegung
      als auch bei anderen Effekten, die einen Charakter zwingen seine Position zu verändern
      (wie SCHUBSEN, TELEKINESE oder Verdrängen)."
  - id: fatigue-x
    keyword: "ERSCHÖPFEN X"
    description: "Das Ziel muss sofort X seiner verfügbaren Aktionswürfel ungenutzt
      VERBRAUCHEN, das Ziel bestimmt selbst welche. Hat das Ziel nicht genug AW, verbraucht
      es alle und führt danach eine unfreiwillige Rastaktion durch. Die „noch fehlenden“
      AW werden nach der Rastaktion nicht verbraucht."
  - id: fine
    keyword: "GESUND"
    description: "Ein Charakter gilt als GESUND, wenn seine aktuellen LP bei der Hälfte 
    seiner maximalen LP oder darüber liegen. Liegen die aktuellen LP bei genau der Hälfte,
    ist der Charakter gleichzeitig auch VERWUNDET."
  - id: fire-trap
    keyword: "BRANDFALLE"
    description: "Beim Auslösen erleidet jeder Gegner in der Zone 2 nicht-verhinderbaren
      Schaden und BRENNEN 4."
  - id: flyby
    keyword: "RÜCKKEHR"
    description: "Das Begleittier bewegt sich nach seinem Angriff direkt auf ein freies
      Feld, das angrenzend zum kontrollierenden Helden ist. Diese „Bewegung“ zählt als
      SPRUNG mit unbegrenzter Reichweite und ist verpflichtend."
  - id: focus-x
    keyword: "FOKUS X"
    description: "Das Ziel erhält X FOKUS-Plättchen. FOKUS ist eine stapelbare Ressource."
  - id: free-recall-action
    keyword: "KOSTENLOSE RASTAKTION"
    description: "Bei einer kostenlosen Rastaktion (z. B. bei Ohnmacht) erhält ein Held
      keine FW als Strafe. Er erhält trotzdem alle AW zurück."
  - id: fruit-of-life
    keyword: "FRUCHT DES LEBENS"
    description: "Das Plättchen FRUCHT DES LEBENS ist eine stapelbare Ressource und
      wird auf dem Heldentableau platziert. Gleichzeitig zählt sie aber als Verbrauchsgut.
      Mit der kleinen Aktion „Verbrauchsgut benutzen“ kann sie für diesen Effekt abgeworfen
      werden: SELBST, HEILEN 2. Helden können diese Plättchen mit der kleinen Aktion
      „Gegenstände austauschen“ abgeben bzw. nehmen.<br><br>
      Änderungen in Erweiterungen „Apokalypse“ und „Erwachen“:<br>
      Mit der kleinen Aktion „Verbrauchsgut benutzen“ kann sie für diesen Effekt abgeworfen werden: 
      SELBST, ERHALTE 2 LP ZURÜCK. Dies zählt nicht als HEILEN und profitiert von keinen Boni zu HEILEN-Effekten. 
      Helden können diese Plättchen wie andere Gegenstände untereinander „tauschen“ (=freie Aktion) und sie belegen nie einen Platz in der Tasche.<br><br>
      ACHTUNG: Die Klassenfertigkeit Frühlingsknospen der Heldenklasse Druide verstärkt FRUCHT DES LEBENS um „+1 HEILEN“. 
      Dieser Bonus gilt trotzdem und der Effekttext dieser Fertigkeit lautet ab sofort:<br>
      WENN DU EINE FRUCHT DES LEBENS BENUTZT: ERHALTE +1 LP ZURÜCK."
  - id: fury
    keyword: "WUT X"
    description: "Das Ziel erhält X WUT Plättchen und dies ist eine stapelbare Ressource.  
      Wenn ein Held mit einem Zauber- oder Waffenangriff trifft, darf er
      1 WUT-Plättchen abwerfen, damit dieser Angriff +1 SCHADEN erhält. Pro Zug oder
      Reaktion darf nur 1 WUT-Plättchen abgeworfen werden. 
      <br><br>Änderung durch Erweiterungen „Apokalypse“ und „Erwachen“:<br><br>
      Ihr dürft mehrere diese Plättchen im selben Zug abgeben. Aber nur 1 pro Angriff.
      Wenn es sich um einen Angriff mit mehreren Zielen handelt wie z.B. Flächenschlag, 
      erleiden alle Ziele +1 SCHADEN."
  - id: heal-x
    keyword: "HEILEN X"
    description: "Das Ziel erhält X LP zurück. Ein Charakter kann dabei niemals sein
      aktuelles Maximum überschreiten. Jede überschüssige Heilung geht verloren."
  - id: heavy-wield
    keyword: "SCHWERFÄLLIG"
    description: "Dieser Effekt tritt häufig bei flexiblen Waffen auf. Wenn ein Held mit 
      einer schwerfälligen Waffe einen Mehrfachangriff ausführt, also einen 
      Waffenangriff mit mehreren Angriffswürfen wie z. B. Lorelais Heldenfähigkeit Magischer Bolzen, 
      darf er nur 1 dieser Angriffe ausführen, der Rest verfällt ersatzlos. Diese Einschränkung 
      gilt unabhängig von der Quelle, die den Waffenangriff erlaubt. Es ist jedoch erlaubt, 
      mit einer schwerfälligen Waffe mehrere Angriffe in einem Spielzug durchzuführen, z. B. durch mehrere 
      Würfelaktionen. Die Einschränkung betrifft nur jeden einzelnen Waffenangriff."
  - id: idol
    keyword: "TOTEM (ANBETEN & RUFEN)"
    description: "Wenn ihr ein Totem RUFT, platziert ihr das zugehörige Plättchen in der Mitte eurer oder einer 
      angrenzenden Zone. Befindet sich dieses Totem bereits im Spiel, wird es beim RUFEN „versetzt“. Es darf nur 
      höchstens 1 Totem gleichzeitig im Spiel sein. Gerufene Totems sind unbewegliche Bodenobjekte. <br>
      Eure Helden – nicht nur derjenige, der das Totem platziert hat – dürfen (platzierte) Totems mit einer kleinen Aktion 
      ANBETEN. Dafür müssen sie in Reichweite 1 zum Totem stehen und zusätzlich 2 beliebige Ressourcen abwerfen, 
      z. B. 2 SCHILD-Plättchen oder 1 WUT-Plättchen und 1 KI-Plättchen. Dafür erhalten sie dann den jeweiligen Effekt 
      des Totems, das sie ANGEBETET haben:<br>
      Totem der Ausdauer (Grün): SELBST, HEILEN 2<br>
      Totem der Wut (Orange): SELBST, DEIN NÄCHSTER EINZELNER WAFFENANGRIFF ODER ZAUBERANGRIFF IN DIESEM ZUG ERHÄLT +2 SCHADEN <br>
      Totem des Sturms (Dunkelblau): ZAUBERANGRIFF REICHWEITE 1, 2 SCHADEN <br>
      Totem der Ruhe (Hellblau): SELBST, REINIGEN 1"
  - id: immunity
    keyword: "IMMUN (IMMUNITÄT)"
    description: "Der Charakter kann den angegebenen Zustand oder Eﬀekt ignorieren. Das
      bedeutet, dass er die Folgen (wie z. B. das zugehörige Zustandsplättchen zu erhalten)
      nicht anwendet. Immunität gegen VERBORGEN bedeutet, dass dieser Charakter auch
      verborgene Charaktere wie gewohnt als Ziel auswählen kann, weil er den Zustand
      VERBORGEN ignoriert. Außerdem erleidet der immune Charakter keinen DOPPELSCHADEN
      durch einen Überraschungsangriff."
  - id: inflict
    keyword: "ZUFÜGEN"
    description: "Dies ist der Begriff, der verwendet wird, um einen Effekt (in der Regel Zustände) zu bezeichnen, der von einem 
      zaubernden Charakter gegen einen Zielcharakter angewendet wird, ohne diesem die Möglichkeit zu geben, sich zu verteidigen, ähnlich
      wie es bei nicht verhinderbaren Schaden der Fall wäre. Ein „Inflicted”-Effekt erzeugt also keinen Angriff oder keine Bedrohung 
      (selbst wenn er beispielsweise von einer Angriffskarte stammt), sodass Charaktere ihre Unterbrechungen und Reaktionen nicht zur 
      Verteidigung einsetzen können.<br><br>
      Denken Sie daran: Wenn ein Charakter gegen einen Zustand immun ist, wirkt sich dieser Zustand natürlich
      nicht auf ihn aus, wenn er ihm zugefügt wird."

Übersetzt mit DeepL.com (kostenlose Version)
  - id: inspire
