  - id: interact
    keyword: "INTERAKTION"
    description: "Interaktionen sind Situationen, die während eines Abenteuers passieren
      und in die dein Held eingreifen kann (oder sollte). Einige Interaktionen werden
      über eine direkte Anweisung ins Spiel gebracht, aber die meisten von ihnen werden
      auf dem Spielplan als Interaktionsplättchen zu finden sein."
  - id: interact-(stack-of-barrels)
    keyword: "FÄSSER (Möbeleffekt)"
    description: "Fässer sind bewegliche Hindernisse. Wenn ein Großes Monster seine Bewegung in einer 
      Zone mit Fass beendet, zertrümmert es das Fass und ihr entfernt es vom Spielplan.<br><br>
      Halblinge und Zwergen Helden dürfen sich mit einer kleinen Aktion in angrezenden Fässern „verstecken“. 
      Pro Fass ist nur ein Held erlaubt. Die Miniatur wird vom Spielplan entfernt und der Held kann 
      keine Fähigkeiten oder Aktionen auslösen. Einzigste Ausnahme, er velässt freiwillig das Fass mit einer kleinen Aktion. 
      Ein versteckter Held darf sein „Versteck“ mit einer kleinen Aktion freiwillig verlassen.<br><br>
      Effekte im Versteck: Der Held ist nicht verborgen: Monster kennen seinen Standort. Normale Angriffe zerstören das Fass, 
      bringen den Helden zurück ins Spiel, verursachen aber keinen Schaden – auch keinen nicht-verhinderbaren.
      Große Monster verursachen 2 nicht-verhinderbaren Schaden und verdrängen den Helden auf ein angrenzendes Feld."
  - id: interact-(bookshelf)
    keyword: "BÜCHERREGALE (Möbeleffekt)"
    description: "Bücherregale sind bewegliche Hindernisse. Wenn ein Großes Monster seine Bewegung in einer Zone mit Bücherregal beendet, 
      zertrümmert es das Bücherregal und ihr entfernt es vom Spielplan.<br><br>
      Ein Held darf ein angrenzendes Bücherregal mit einer kleinen Aktion durchstöbern und sich eine Schriftrolle gezielt aus 
      dem Truhenstapel nehmen. Diese kann sofort als freie Aktion genutzt oder eingelagert werden. Danach wird das Bücherregal vom Spielplan 
      entfernt – es kann nur einmal verwendet werden."
  - id: interact-(chest)
    keyword: "TRUHE (Möbeleffekt)"
    description: "Truhen sind bewegliche Hindernisse. Wenn ein Großes Monster seine Bewegung in einer Zone mit Truhe beendet, zertrümmert es die Truhe und
      ihr entfernt sie vom Spielplan. Denkt daran, dass ihr für das große Monster den Fallenwürfel werfen müsst.<br><br>
      Ein Held darf eine angrenzende Truhe mit einer kleinen Aktion durchsuchen. Dabei zieht er die oberste Karte vom Truhenstapel 
      und wirft den Fallenwürfel. Die Truhe wird danach entfernt. Gezogene Verbrauchsgüter dürfen sofort als freie Aktion genutzt oder wie üblich eingelagert werden."
  - id: interact-(pile-of-crates)
    keyword: "KISTEN (Möbeleffekt)"
    description: "Kisten sind bewegliche Hindernisse. Wenn ein Großes Monster seine Bewegung in einer Zone mit Kiste beendet, 
      zertrümmert es die Kiste und ihr entfernt sie vom Spielplan. Kisten haben keinen Möbeleffekt."
  - id: interact-(stone-fountain)
    keyword: "STEINBRUNNEN (Möbeleffekt)"
    description: "Steinbrunnen sind unbewegliche Hindernisse und können nicht geworfen werden – auch nicht mit Telekinese. 
      Beendet ein großes Monster seine Bewegung in einer Zone mit Steinbrunnen, wird dieser zerstört und der Effekt des enthaltenen 
      Gebräus wird auf das Monster angewendet, als hätte es daraus getrunken.<br><br>
      Steinbrunnen-Plättchen zeigen auf der Rückseite eines von drei Gebräuen. Die Plättchen werden verdeckt gemischt und beim Aufbau 
      jeweils an einem Steinbrunnen platziert. Ein Held darf mit einer kleinen Aktion aus einem angrenzenden Steinbrunnen trinken.
      Das Plättchen wird aufgedeckt, der Effekt tritt ein, und der Steinbrunnen wird entfernt. Es gibt drei unterschiedliche Gebräue mit 
      jeweils eigenem Effekt: <br><br>
      Trinkwasser: REINIGEN 2 + 2 LP wiederherstellen<br>
      Verstärkungstrank: INSPIRATION + VERSTÄRKEN + 1 zusätzliche Würfelaktion in diesem Spielzug. Bei großen Monstern stattdessen: +4 Schaden für den Spielzug<br>
      Giftmischung: GIFT 4"
  - id: interact-(stone-pillar)
    keyword: "STEINSÄULEN (Möbeleffekt)"
    description: "Steinsäulen sind unbewegliche Hindernisse und werden niemals zerstört! Große Monster dürfen sich zwar durch sie „hindurchbewegen“, aber ihre Bewegung nicht darauf beenden!
      Steinsäulen haben keinen Möbeleffekt."
  - id: interrupt
    keyword: "Unterbrechung"
    description: "Ihr dürft diese Art von Fähigkeit nur einsetzen, wenn ein Angriff einen Charakter als 
      Ziel „auswählt“. Das heißt, die Unterbrechung findet statt, bevor die Bedrohung entsteht und somit immer 
      vor etwaigen Reaktionen. Es ist jedoch zwingend erforderlich, dass der Angriff zu einer Bedrohung führt, 
      denn Unterbrechungen dürfen nicht eingesetzt werden, wenn der Angriff nicht-verhinderbaren Schaden 
      verursacht. <br>
      Unterbrechungen mit SELBST darfst du nur benutzen, wenn dein Held angegriffen wird. Ein Charakter kann 
      pro Angriff nur 1 Unterbrechung einsetzen, auch wenn der Angriff mehrere Ziele hat.<br> 
      Unterbrechungen sind KEINE Reaktionen und können deshalb keine anderen Effekte auslösen, die sich auf „Reaktionen“ beziehen. 
      Allerdings gibt es eine direkte Wechselwirkung: <br>
      Helden, die Unterbrechungen einsetzen, dürfen für Bedrohungen aus diesem Angriff KEINE Reaktion mehr ausführen!"
  - id: intimidate-x
    keyword: "EINSCHÜCHTERN X"
    description: "Das Ziel erhält X EINSCHÜCHTERN-Plättchen. Ein Charakter mit mindestens
      1 EINSCHÜCHTERN-Plättchen erleidet bei seinem nächsten eigenen Angriff diesen
      Effekt (bei Mehrfachangriffen nur beim ersten Angriff): Für jedes EINSCHÜCHTERN-Plättchen
      reduziert sich der Schaden dieses Angriffs um 1. Nach diesem Angriff werden alle
      EINSCHÜCHTERN-Plättchen abgeworfen, auch wenn der Angriff nicht trifft. EINSCHÜCHTERN
      ist ein stapelbarer Zustand."
  - id: jump-x
    keyword: "SPRUNG X"
    description: "Das Ziel ist grundsätzlich der Ausführende Charakter. SPRUNG ist eine
      besondere Art der Bewegung und ignoriert das Gelände und die Dunkelheitsplättchen
      auf dem Weg zum Ziel. Nur das Feld, auf dem der Charakter seine SPRUNG-Bewegung
      beendet, oder für eine kleine Aktion unterbricht, wird tatsächlich betreten und
      entfaltet seinen Effekt wie üblich. <br><br>Die Reichweite berechnet sich wie
      bei BEWEGUNG mit „Punkten“ (X). Es ist möglich „über“ Hindernisse und Gegner
      hinwegzuspringen, jedoch nicht darauf zu enden. Ein springender Charakter erleidet
      zwar keinen Fallschaden, aber die direkte Bewegung von Ebene 0 auf 2 verbraucht
      2 „Punkte“."
  - id: ki
    keyword: "KI X"
    description: "Du erhältst X KI-Plättchen, KI ist eine stapelbare Ressource. Du darfst
      in deinem Zug als kleine Aktion 1 KI-Plättchen abwerfen, um sofort 1 Waffenangriff
      mit +0 TRF auszuführen. Ein Held darf pro Spielzug höchstens 1 KI-Plättchen ausgeben,
      niemals mehr und diese kleine Aktion ist auch möglich, wenn dein Held im Kampf
      gebunden ist."
  - id: killing-blow
    keyword: "TODESSCHLAG"
    description: "Dieser Begriff bezeichnet den Angriff, der das Ziel besiegt und damit aus dem Spiel entfernt, 
      gewissermaßen der „tödliche Treffer“. Wenn ein Effekt wie MEUCHELN einen Gegner direkt besiegt, zählt 
      auch dies als TODESSCHLAG. Andererseits können z. B. Zustände niemals einen TODESSCHLAG darstellen, 
      selbst wenn ein Gegner durch sie besiegt wird."
  - id: keen
    keyword: "BEGABT"
    description: "Dieser Effekt ersetzt „KRITISCH BEI 16+“ und verändert das notwendige Würfelergebnis 
      für einen kritischen Treffer. Zeigt der Angriffswurf 16+ (ohne etwaige Modifikatoren), ist es ein kritischer Treffer. 
      Wenn ein Zauberangriff BEGABT erhält, werft ihr ebenfalls den W20 bei diesem Angriff. Auch dann führt 16+ zu einem 
      kritischen Treffer und verdoppelt den gesamten Schaden des Angriffs. Es handelt sich jedoch nicht um einen Angriffswurf 
      und der Zauberangriff trifft immer.<br>
      Hinweis: Diese Anpassung sorgt dafür, dass ein JOKERWÜRFEL den zugrunde liegenden Effekt nicht mehr „verschlechtert“."
  - id: knock-down
    keyword: "NIEDERSCHLAGEN"
    description: "Das Ziel erhält 1 NIEDERSCHLAGEN-Plättchen und das Plättchen bleibt
      liegen, bis es entfernt wird. Erhält der betroffene Charakter das nächste Mal
      einen Bewegungseffekt, darf er sich nicht bewegen. Stattdessen wirft er sein NIEDERSCHLAGEN-Plättchen
      ab. NIEDERSCHLAGEN ist ein redundanter Zustand."
  - id: knock-out
    keyword: "OHNMÄCHTIG"
    description: "Sobald dein Held auf oder unter 0 LP fällt, wird er ohnmächtig. Du
      musst sofort die folgenden Schritte durchführen: <br><br>1. Lege seine Miniatur
      an Ort und Stelle hin. <br>2. Entferne alle seine Zustandsplättchen, aber behalte
      alle Ressourcen. <br>3. Mache eine kostenlose Rastaktion (keine FW-Strafe). <br>4.
      Blockiere 1 deiner Helden- oder Kampfrollenfähigkeiten mit 1 TW. Ist dies dein
      2. TW, habt ihr das Abenteuer verloren. Es gibt Fähig- und Fertigkeiten, die dieses
      Limit erhöhen. <br>5. Dein Held verliert seine Aura. <br><br>Solange dein Held
      ohnmächtig ist, kann er nicht das Ziel von Angriffen oder Effekten sein und du
      kannst keine Aktionen oder Reaktionen ausführen. Seine passiven Fähigkeiten sind
      jedoch weiterhin gültig. Zu  Beginn deines nächsten Zuges kommt dein Held wieder
      zu Atem und  du erhältst alle LP bis zu deinem aktuellen Maximum zurück. Stelle
      die Miniatur wieder auf und beginne deinen Zug, wie üblich. Wenn dein Held direkt
      zu Beginn deines Zuges durch Zustände ohnmächtig wird, führst du die o. g. 5
      Schritte durch und er kommt sofort wieder zu Atem."
  - id: large-monster
    keyword: "GROßES MONSTER"
    description: "Große Monster haben eine Basis von 50 mm und belegen 1 ganze Zone.
      Ein großes Monster ist immun gegen NIEDERSCHLAGEN, SCHUBSEN, BETÄUBEN und TELEKINESE.
      Es bewegt sich von Zone zu Zone und kann kleine Monster VERDRÄNGEN und Truhen
      ZERTRÜMMERN. Das zugehörige Symbol befindet sich auf Monsterkarten als Immunität
      und steht stellvertretend für alle 4 o. g. Immunitäten.<br><br>
      Ergänzung aus Erweiterungen „Apokalypse“ und „Erwachen“:<br>
      Zusätzlich ist ein großes Monster immun gegen VERNIEDLICHEN und kann Möbel ZERTRÜMMERN. 
      Auch sind Große Monster unbewegliche Hindernisse."
  - id: learn
    keyword: "ERLERNEN"
    description: "Erlernt eine Heldenfähigkeit der angegebenen Stufe und nehmt euch 1 farblich zur Karte passenden neuen AW (auch bei passiven Fähigkeiten).
      Anstatt einer Heldenfähigkeit könnt ihr immer 1 Kampfrollenfähigkeit lernen. In diesem Fall bestimmt ihr die Farbe des neuen AW selbst. In beiden Fällen könnt ihr Stufe 2 
      nur erlernen, wenn ihr bereits Stufe 1 dieser Fähigkeit erlernt habt!<br><br>
      Bei Erlernen einer neuen Klassenfertigkeit wählt ihr entweder einen neuen Klassenbaum und erlernt davon Stufe 1, oder ihr lernt von einem eurer Klassenbäume die „nächste“ 
      Stufe. Für Klassenfertigkeiten erhaltet ihr keinen neuen AW."
  - id: loot-(tokens)
    keyword: "BEUTE-PLÄTTCHEN"
    description: "Diese neuen Plättchen sind bewegliche Bodenobjekte. Eure Helden können sie 
      mit einer kleinen Aktion „einsammeln“, wenn sie angrenzend oder auf dem Feld selbst stehen.<br> 
      Wenn ein Held ein solches Plättchen einsammelt, entfernt ihr es vom Spielplan. Dieser Held zieht dafür 
      sofort die oberste Karte vom Truhenstapel. Wie bei einer „sicheren Truhe“ müsst ihr dabei nicht den Fallenwürfel 
      werfen. Wie bei Truhen könnt ihr ein gezogenes Verbrauchsgut sofort benutzen."
  - id: loot
    keyword: "PLÜNDERN (vormals BEUTE)"
    description: "Wenn ein Gefährte mit diesem Effekt ein Monster besiegt, ersetzt ihr
      die Miniatur des besiegten Monsters durch ein Truhenplättchen. Diese besondere
      Truhe ist kein Hindernis und ihr müsst nicht den Fallenwürfel werfen, wenn ihr
      sie durchsucht oder diese von einem großen Monster zertrümmert wird."
  - id: maelstrom
    keyword: "MAHLSTROM"
    description: "Alle Leutnants (und manche Kommandanten) besitzen diese Fähigkeit.
      Zu Beginn des Zuges mischt der Effekt MAHLSTROM die Angriffskarten zurück in
      den Stapel und ihr zieht danach neue Angriffskarten (1 pro Spieler)."
  - id: manifest
    keyword: "MANIFESTIEREN"
    description: "Ihr nehmt zufällig 1 Rune aus dem Beutel. Dies gilt nicht als „Rune
      ziehen“ und löst keine der üblichen Folgen aus (z. B. Dunkelheitsplättchen platzieren).
      Die manifestierte Rune löst dann einen speziellen Effekt aus, der durch die Farbe
      der Rune bestimmt wird. Legt die manifestierte Rune danach zurück in den Beutel,
      sie wird nicht auf die Initiativeleiste gelegt."
  - id: mending-x
    keyword: "LINDERN X"
    description: "Das Monster wählt das schwächste andere Monster in Reichweite 1 als Ziel. 
      Dieses Monster erhält X LP.  Bei Gleichstand das beteiligte Monster, das in der Reihenfolge 
      der Monstertableaus „höher“ steht, also „zuerst“ an die Reihe kommt."
  - id: mindlock
    keyword: "GEDANKENSPERRE"
    description: "Monster mit dieser passiven Fähigkeit schränken eure Helden ein. Solange sich 
      mindestens 1 Monster mit GEDANKENSPERRE auf dem Spielplan befindet: Eure Helden dürfen KEINE 
      blauen Weisheitswürfel verwenden, um Fähigkeiten zu aktivieren. Ihr dürft sie weiterhin VERBRAUCHEN, 
      z. B. für eine weitere kleine Aktion (→ S. 23) oder eine zusätzliche Bewegung."
  - id: most-corrupted-hero
    keyword: "DER VERDORBENSTE HELD"
    description: "Der Held mit den aktuell meisten FW. Bei Gleichstand der beteiligte
      Held, der zuerst in der Runde drankommt."
  - id: "most-tired-hero"
    keyword: "DER ERSCHÖPFTESTE HELD"
    description: "Der Held mit den aktuell wenigsten verfügbaren AW. Bei Gleichstand
      der beteiligte Held, der zuletzt in der Runde drankommt."
  - id: most-vigorous-hero
    keyword: "DER EIFRIGSTE HELD"
    description: "Der Held mit den aktuell meisten verfügbaren AW. Bei Gleichstand der
      beteiligte Held, der zuerst in der Runde drankommt."
  - id: move-x
    keyword: "BEWEGUNG X"
    description: "Das Ziel darf sich bis zu X Felder weit bewegen. Wenn nicht anders
      angegeben, betrifft der Effekt immer den ausführenden Charakter."
  - id: multishot-x
    keyword: "MEHRFACHSCHUSS X"
    description: "Ein Fernkampfangriff mit bis zu X verschiedenen Zielen in Reichweite.
      Helden führen nur 1 Angriffswurf durch und wenden das Ergebnis auf alle Ziele
      an (Höhenunterschiede für jedes Ziel einzeln beachten!)."
  - id: non-preventable
    keyword: "NICHT-VERHINDERBAR"
    description: "Dieser Schaden kann nicht reduziert werden, weder durch SCHILD-Plättchen
      noch durch VERHINDERN-Effekte. Nicht-verhinderbarer Schaden ist keine Bedrohung
      und löst keine Reaktionen aus."
  - id: npc
    keyword: "NSC (PLÄTTCHEN)"
    description: "NSC (Nicht-Spieler-Charaktere) sind meistens Unbeteiligte in bestimmten
      Abenteuern, aber ihr verwendet diese Plättchen auch, um Gefährten darzustellen.
      Ein NSC-Plättchen ist immer ein Hindernis. Monster betrachten zwar Gefährten als
      Gegner, aber normalerweise keine anderen NSC-Plättchen."
  - id: object
    keyword: "OBJEKT"
    description: "Alles, was keine Karte, kein Tableau und kein Geländeplan bzw. -bauteil
      ist, gilt als Objekt. Grundsätzlich sind alle Objekte HINDERNISSE, außer sie sind
      explizit davon ausgenommen wie z. B. Fallen oder Dunkelheitsplättchen. Charaktere
      können durch Objekte, die nicht als Hindernis gelten, hindurchgehen und ihre Bewegung
      auf ihnen beenden.<br><br>
      Ergänzung aus Erweiterungen „Apokalypse“ und „Erwachen“:<br>
      Als Objekt bezeichnen wir alle Spielmaterialien, die sich „auf“ dem Spielplan befinden 
      bzw. darauf platziert werden. Geländebauteile und -pläne, Karten, Tableaus und Spielanzeiger 
      sind keine Objekte.<br><br>
      Bei Objekten lassen sich BODENOBJEKTE und HINDERNISSE unterscheiden, die man zusätzlich in 
      beweglich und unbeweglich differenziert. Bewegliche Hindernisse (wie z. B. die meisten Charaktere 
      und Möbelstücke) kommen dabei am häufigsten vor."
  - id: overpressure
    keyword: "ERDRÜCKEND"
    description: "Monster mit dieser passiven Fähigkeit schränken die kleinen Aktionen eurer Helden ein. 
      Solange sich mindestens 1 Monster mit ERDRÜCKEND auf dem Spielplan befindet, dürfen eure Helden KEINE 
      kleinen Aktionen nutzen mit 1 Ausnahme: Ihr dürft ausschließlich „Verbrauchsgut benutzen“, aber nur, 
      wenn es sich dabei um einen „Trank“ handelt! Alle anderen kleinen Aktionen (inkl. andere Verbrauchsgüter 
      zu nutzen) stehen euch nicht zur Verfügung."
  - id: outcome
    keyword: "AUSWIRKUNG"
    description: "Eine Auswirkung ist die Konsequenz einer Interaktion oder eines Ereignisses,
      die ein Held in seinem Kampagnen-Logbuch notiert. In der Regel ist damit kein
      Effekt verbunden, aber sie wirken sich auf spätere Entscheidungen aus und werden
      häufig abgefragt („Hat einer eurer Helden die Auswirkung ...“). Auswirkungen bleiben
      so lange bestehen, bis eine Anweisung sie explizit aufhebt.<br><br>
      Ergänzung aus Erweiterungen „Apokalypse“ und „Erwachen“:<br>
      Die Anweisung gibt vor, ob ihr sie „für eure Gruppe“ in der Chronik oder 
      „für einen Helden“ in dessen Kampagnen-Logbuch notieren sollt."
  - id: passive
    keyword: "PASSIV"
    description: "Passive Fähigkeit sind „grau“ und zeigen ein „P“. Nur, wenn sie von
      einem Fluch- oder Traumawürfel blockiert sind, gelten sie nicht. Ansonsten gelten
      sie immer und können statische Vorteile bieten oder durch etwas ausgelöst werden."
  - id: pay-x-life
    keyword: "BEZAHLE X LEBEN"
    description: "Um die weiteren Effekte zu erhalten, muss der ausführende Held zuerst
      X Lebenspunkte verlieren. Dies gilt als nicht-verhinderbarer Schaden. Würde der
      Held dadurch ohnmächtig werden, darf er die Fähigkeit nicht benutzen."
  - id: penitence
    keyword: "REUE"
    description: "Das Ziel erleidet als Kollateraleffekt 1 nicht-verhinderbaren Schaden
      pro eigenem FW."
  - id: pet
    keyword: "BEGLEITTIER"
    description: "Begleittiere besitzen eine eigene Karte und können SCHILD-Plättchen
      und Zustände erhalten sowie das Ziel von VERHINDERN-Effekten sein. Auf dem Spielplan
      werden sie durch ein eigenes Plättchen, das ihre Abbildung zeigt, repräsentiert
      und immer von 1 Helden kontrolliert. Der Held aktiviert sein Begleittier direkt
      nach seinem eigenen Zug. In seinem eigenen Zug kann er mit dem Effekt AKTIVIERE
      entweder 1 Begleittier beschwören oder 1 bereits vorhandenes Begleittier sofort
      einen Spielzug machen lassen. Jeder Held kann nur 1 Begleittier gleichzeitig kontrollieren.<br><br>Begleittiere
      haben in ihrem Zug 1 Bewegungs- und 1 Angriffsaktion, in genau dieser Reihenfolge.
      Begleittiere haben 1 LP und verschwinden, wenn sie Schaden nehmen. Sie können
      erneut beschworen werden.<br><br>Begleittiere werden nur dann angegriffen, wenn
      das Monster keinen Helden angreifen kann. Wenn ein Monster ein Begleittier oder
      einen Gefährten angreifen könnte, wählt der Anführer der Gruppe das Ziel. <br><br>Begleittiere
      verschwinden nach jedem Abenteuer, auch wenn keine Lagerphase stattfindet."
  - id: poison
    keyword: "GIFT"
    description: "Das Ziel erhält X GIFT-Plättchen. Zu Beginn des nächsten Zuges erleidet
      es 1 nicht-verhinderbaren Schaden pro GIFT-Plättchen. Die GIFT-Plättchen bleiben
      danach liegen, aber der Effekt REINIGEN kann diesen Zustand entfernen. GIFT ist
      ein stapelbarer Zustand."
  - id: poison-trap
    keyword: "GIFTFALLE"
    description: "Beim Auslösen erleidet jeder Gegner in der Zone 2 nicht-verhinderbaren
      Schaden und GIFT 2."
  - id: polymorph
    keyword: "VERNIEDLICHEN / POLYMORPH"
    description: "Wenn ein Charakter VERNIEDLICHEN erleidet, erhält er als Erstes das zugehörige Zustandsplättchen. 
      VERNIEDLICHT ist ein redundanter Zustand und es darf immer nur 1 Charakter gleichzeitig davon betroffen sein.<br><br>
      Dann nehmt ihr den Capybara-Aufsteller und ersetzt damit die Miniatur des VERNIEDLICHTEN Gegners. Die Basis des Aufstellers
      gibt die „Blickrichtung“ in Form eines Pfeils an. Dreht den Aufsteller so, dass der Pfeil direkt auf eine „Kante“ seines 
      Feldes zeigt, also nicht diagonal. Ihr dürft frei wählen, in welche der 4 möglichen Richtung der Aufsteller „initial“ blickt.<br><br>
      Wenn ihr ihn aktiviert, handelt ihr zuerst seine Zustände ab. Dann zieht ihr die oberste Karte vom verdeckten Stapel UNBERECHENBAR 
      und führt sie für das Capybara aus. Alle diese Karten haben einen schwarzen Bereich, der die Bewegung des Capybara vorgibt.<br><br>
      Bei den meisten Karten dreht sich das Capybara zuerst und bewegt sich danach „geradeaus“ vorwärts. Sowohl für das Drehen, als auch 
      die Bewegung ist die Blickrichtung entscheidend: Der Pfeil zeigt immer „geradeaus nach vorne“. Achtet deshalb darauf, dass ihr 
      die Ausrichtung nur nach Anweisung ändert. Das Capybara bewegt sich dann immer genau 1 Feld in Blickrichtung. Falls diese Bewegung 
      nicht möglich ist, enthält jede Karte eine alternative Anweisung. Es gibt 4 Karten, die dazu einen „hellen“ Bereich zeigen. 
      Diesen führt ihr nach der etwaigen Bewegung aus und er beendet immer den Zustand VERNIEDLICHT. Zusätzlich haben die beiden Karten 
      mit dem Untereffekt WUTAUSBRUCH! (in der Abbildung rechts) zwei weitere Konsequenzen:<br><br>
      Der bis jetzt betroffene Charakter → ENTWICKELT sich und erhält die damit verbundenen Boni von +2 SCHADEN und +1 BEWEGUNG. 
      Außerdem macht er sofort einen weiteren Spielzug. Ihr aktiviert ihn also direkt erneut und handelt seine Zustände ab. Da er nun nicht mehr 
      VERNIEDLICHT ist, macht er dann einen „normalen“ Spielzug und profitiert dabei bereits von den soeben erhaltenen Boni.<br><br>
      Achtung: Mitunter verwendet ihr die Karten UNBERECHENBAR auch für Charaktere, die nicht VERNIEDLICHT sind. In diesen Fällen führt ihr nur den 
      schwarzen Bereich aus, um sie zu bewegen. Deshalb enthält der untere Bereich eine entsprechende Einschränkung und zeigt das Zustandsplättchen.<br><br>
      Wenn der Zustand VERNIEDLICHT endet, legt ihr das Zustandsplättchen zurück in den Vorrat und tauscht den Aufsteller wieder gegen die Miniatur des 
      Charakters aus.<br><br>
      Der Zustand VERNIEDLICHT kann auf 4 Arten enden:<br>
      1. Ihr zieht 1 der 4 Karten mit hellem Bereich.<br>
      2. Der Zustand wird durch REINIGEN entfernt.<br>
      3. Ein anderer Charakter wird Ziel eines neuen VERNIEDLICHEN-Effektes. Der bisher betroffene Charakter gibt das Zustandsplättchen dann ab.<br>
      4. Wenn das Capybara von einem seiner Gegner als Ziel ausgewählt wird, endet der Zustand ebenfalls. Das gilt sowohl für Angriffe, als auch für andere 
      Effekte. Wenn Verbündete des Capybaras es als Ziel wählen oder es z. B. durch Zustände oder gefährliches Gelände Schaden erleidet, beendet dies NICHT den Zustand.<br><br>
      Beachtet, dass die Immunität von Großen Monstern erweitert wurde und nun auch VERNIEDLICHEN abdeckt."
  - id: polymorph-(simple)
    keyword: "VERNIEDLICHEN / POLYMORPH (VEREINFACHT)"
    description: "Ihr könnt die folgende Vereinfachung als Hausregel für VERNIEDLICHEN einführen: Wenn ein Charakter VERNIEDLICHEN erleidet, erhält er 
      das zugehörige Zustandsplättchen. VERNIEDLICHT ist ein redundanter Zustand und es darf immer nur 1 Charakter gleichzeitig davon betroffen sein.
      Solange ein Charakter VERNIEDLICHT ist, handelt ihr bei seiner Aktivierung zuerst seine Zustände ab, wie üblich. Dann werft ihr 1-mal den W20:<br><br>
      11+: Der Zustand VERNIEDLICHT wird sofort entfernt und der aktuelle Spielzug endet.<br>
      1–10: Der Charakter bleibt VERNIEDLICHT und der aktuelle Spielzug endet.<br>
      VERNIEDLICHT endet außerdem, wenn dieser Zustand durch REINIGEN entfernt wird, der Charakter von einem seiner Gegner als Ziel ausgewählt wird oder ein anderer 
      Charakter das Ziel eines VERNIEDLICHEN-Effektes wird."
  - id: prevent-x
    keyword: "VERHINDERN X"
    description: "Das Ziel ignoriert sofort bis zu X Schaden. Das Ziel, also der Charakter,
      der den Schaden erhält und verhindern soll, muss sich in Reichweite befinden.
      Denkt daran, dass das Ziel zuerst alle eigenen SCHILD-Plättchen einsetzen muss."
  - id: primary-target
    keyword: "PRIMÄRES ZIEL"
    description: "In seinem Zug will ein Monster immer möglichst viele Gegner angreifen
      und dabei auch sein primäres Ziel angreifen. Wenn nicht anders vorgegeben, ist
      das primäre Ziel der stärkste Held (der Held mit den meisten LP)."
  - id: protect
    keyword: "BESCHÜTZEN"
    description: "Ein Charakter kann diesen Effekt nur dann anwenden, wenn sich ein Verbündeter
      angrenzend zu ihm befindet und das Ziel eines Angriffes ist. Der „beschützende
      Charakter“ wird damit zum Ziel des Angriffs anstelle des ursprünglichen Ziels.
      BESCHÜTZEN funktioniert auch bei Angriffen wie z. B. SPALTEN, aber nur, wenn der
      ausführende Charakter nicht bereits Ziel des Angriffs ist."
  - id: push-x
    keyword: "SCHUBSEN X"
    description: "Der Charakter „bewegt“ das Ziel in gerader Linie (auch diagonal) X
      Felder weit von sich weg. Das Ziel muss sich mit jedem „Schritt“ weiter vom Charakter
      entfernen. Sofern nicht anders angegeben, kann ein kleiner Charakter keinen großen
      Charakter schubsen, alles andere ist erlaubt. <br><br>Das Ziel wird so weit geschubst,
      bis der Effekt vollständig ausgeführt wurde oder sich ein Hindernis im Weg befindet.
      Ein Hindernis ist dabei auch die Seite eines Geländebauteils auf einer höheren
      Ebene oder das Ende des Spielplans. Das Ziel kann auf eine niedrigere Ebene fallen,
      Fallschaden erleiden und ist auf seinem Weg von gefährlichem Gelände betroffen."
  - id: pushback
    keyword: "WEGSCHUBSEN"
    description: "Diese Fähigkeit ist dem Effekt SCHUBSEN X sehr ähnlich, aber die „Stärke“ von 
      WEGSCHUBSEN ist immer 1. Das Ziel muss sich also 1 Feld weiter vom „ausführenden“ Monster 
      wegbewegen. Das Ziel entscheidet selbst, auf welches der bis zu 3 Felder es weggeschubst 
      wird und betritt das neue Feld. Es muss ein freies Feld dafür wählen, aber wenn alle 3 Felder 
      mit Hindernissen belegt sind, bleibt das Ziel stehen."
  - id: raise-a-draugr
    keyword: "BESCHWÖRE EINEN DRAUGR "
    description: "Nur die Heldenklasse Nekromant darf diese besonderen „untoten Begleittiere“ 
      verwenden. Sie zählen zwar als Begleittiere und verfügen über eine entsprechende Karte, aber nur die 
      spezifischen Effekte „→BEFEHLIGE EINEN DRAUGR“ und „BESCHWÖRE EINEN DRAUGR“ nehmen Einfluss auf sie 
      und beide Effekte sind voneinander getrennt.<br><br>
      Wenn ein Held EINEN DRAUGR BESCHWÖRT, darf er 1 Draugr auf einem angrenzenden freien Feld beschwören. 
      Dafür stehen insgesamt 4 Aufsteller zur Verfügung, die sich eine Karte teilen. <br><br>
      Mit diesem Effekt dürft ihr keinen „Draugr im Spiel BEFEHLIGEN“, sondern nur einen neuen „ins Spiel bringen“.<br><br>
      Wie Begleittiere machen sie ihren Spielzug direkt nach dem Helden, der sie kontrolliert.<br><br>
      Achtung: Wenn weitere Draugr im Spielzug eines Draugrs beschworen werden, kommen sie nicht sofort an die Reihe, 
      sondern erst in der nächsten Runde. Als NICHT-LEBENDE Wesen sind Draugr sehr „instabil“ und verschwinden 
      nach einer gewissen Zeit von alleine. Diese „Eigenschaft“ löst immer zu Beginn des Zugs des kontrollierenden 
      Nekromanten aus. Dieser muss für jeden seiner Draugr im Spiel entscheiden, ob er ihn „behält“, in dem er 1 FW 
      nimmt oder, ob er ihn entlässt und damit verschwinden lässt. Der Nekromant darf dabei jedoch höchstens 2 Draugr behalten."
  - id: range-x
    keyword: "REICHWEITE X"
    description: "Die Reichweite wird immer anhand von Zonen (blaue Quadrate) angegeben.
      Reichweite 1 z. B. sind alle Felder, die höchstens 1 blaue Zone weit entfernt
      sind."
  - id: rangers-mark
    keyword: "MARKIEREN"
    description: "Das Ziel erhält 1 Plättchen MARKIERT. Alle Waffenangriffe und Zauberangriffe,
      die der Jäger (der Charakter, der die Markierung hinzugefügt hat) gegen das von
      ihm markierte Ziel ausführt, verursachen +1 SCHADEN. MARKIERT ist ein redundanter
      Zustand."
  - id: reaction
    keyword: "REAKTION"
    description: "Du darfst diese Art von Fähigkeit nur als Reaktion auf eine „Bedrohung“
      einsetzen. Eine Bedrohung ist jede Art von Angriff, Ereignis oder Effekt, bei
      dem dein Held oder ein Verbündeter verhinderbaren Schaden erleiden würde.<br><br>
      Es ist dabei unerheblich, ob der Held bzw. Verbündete tatsächlich Schaden erleidet
      oder ob der Schaden vollständig verhindert wird. Mehrere Helden können auf dieselbe
      Bedrohung reagieren, aber jeder Held darf nur maximal 1x auf jede Bedrohung reagieren.
      Auf nicht-verhinderbaren Schaden darfst du nicht reagieren. Reaktionen mit SELBST
      kannst du nur benutzen, wenn dein Held bedroht wird. Den Effekt ZURÜCKSCHLAGEN
      kannst du nur benutzen, wenn dein Held angegriffen wird.<br><br>
      Ergänzung aus Erweiterungen „Apokalypse“ und „Erwachen“:<br>
      Achtung: Wenn sich das Ziel eines Angriffs dabei außer Reichweite bewegt, bleibt es trotzdem ein Ziel!"
  - id: recall-x
    keyword: "ZURÜCKHOLEN X"
    description: "Der Held nimmt bis zu X platzierte oder verbrauchte AW zurück. Sie
      sind ab sofort wieder verfügbar. Hinweis: Fähigkeiten können einschränken oder
      verändern, welche „Art“ von Würfel der Held zurückholen darf."
  - id: redirect
    keyword: "UMLENKEN"
    description: "Das Ziel ist ein Charakter, der in diesem Moment selbst das Ziel eines Angriffes ist. Durch 
      UMLENKEN wird ein anderer Charakter stattdessen das Ziel dieses Angriffs. UMLENKEN funktioniert auch bei 
      Angriffen wie z. B. SPALTEN, aber falls der Charakter, auf den UMGELENKT wird, bereits Ziel desselben Angriffs ist, 
      wird er damit „2-mal“ zum Ziel mit allen Konsequenzen, aber es handelt sich dabei nur um eine Bedrohung."
  - id: reckoner
    keyword: "BERECHNEND"
    description: "Dieses Monster wählt den verdorbensten Helden (mit aktuell den meisten
      FW) als primäres Ziel. Bei Gleichstand den beteiligten Held, der zuerst in der
      Runde drankommt."
  - id: regain-x-health
    keyword: "LP (ZURÜCK) ERHALTEN X"
    description: "Das Ziel „gewinnt“ X Lebenspunkte hinzu. Dieser Effekt folgt denselben Regeln wie 
      HEILEN: keine Überschreitung der Maximalen LP (außer bei Kommandanten u. Ä.), definiertes Ziel, 
      Stärke mit X angeben etc.<br><br>
      Achtung: LP ERHALTEN zählt nicht als HEILEN und profitiert darum nicht von entsprechenden Boni."
  - id: regain-your-breath
    keyword: "WIEDER ZU ATEM KOMMEN"
    description: "Ein Held der ohnmächtig ist, kommt zu Beginn seines Zuges wieder zu
      Atem und erhält alle seine LP zurück. Wird ein Held zu Beginn seines Zuges aufgrund
      von Zuständen ohnmächtig, kommt er direkt wieder zu Atem."
  - id: redundant
    keyword: "REDUNDANT"
    description: " Ein Charakter kann nur 1 Plättchen dieses speziellen Effekts besitzen.
      Weitere Plättchen werden ignoriert und haben keinen Effekt."
  - id: regeneration-x
    keyword: "REGENERATION X"
    description: "Zu Beginn seines Zuges erhält der Charakter X Lebenspunkte zurück.
      Er kann seine maximalen LP dabei nicht überschreiten (Ausnahme: Kommandanten
      und Leutnants)."
  - id: relearn
    keyword: "UMLERNEN"
    description: "UMLERNEN ist ein Begriff, der sich auf die Charakterentwicklung bezieht. Es kann sich beispielsweise auf das 
      Umlernen eine Helden- oder Kampfrollenfähigkeit, eine Klassenfertigkeit oder der Wechsel einer Kampfrolle beziehen. <br><br>
      Das erneute Erlernen einer Kampfrolle ist ein einfacher Vorgang des „Tauschens“ der Karten deiner aktuellen Rolle (wobei deine gewählten Fortschritte wie 
      gewohnt beibehalten werden), während das erneute Erlernen einer Fähigkeit bedeutet, dass du eine Fähigkeit vergisst (den Fortschritt entfernst) und stattdessen eine andere wählst.
      (Denk daran: Wenn du eine Helden- oder Kampfrollenhähigkeit erneut erlernst, musst du deine Aktionswürfel entsprechend anpassen und wirst möglicherweise gezwungen,
      auch die zugehörige Stufe-2-Fertigkeit dieses Fertigkeitenbaums erneut zu erlernen)."
  - id: relentless
    keyword: "UNNACHGIEBIG"
    description: " Dieses Monster wählt den erschöpftesten Helden (mit aktuell den wenigsten
      AW) als primäres Ziel. Bei Gleichstand den beteiligten Held, der zuletzt in der
      Runde drankommt."
  - id: reroll
    keyword: "WIEDERHOLUNG/WIEDERHOLEN"
    description: "Wenn der Waffenangriff misslingt und nicht trifft, darf dieser Angriffswurf
      1x neu gewürfelt werden. Handelt es sich um mehrere Waffenangriffe, kann davon
      nur 1 Angriffswuf wiederholt werden."
  - id: resolved
    keyword: "Abgeschlossen (Resolved)"
    description: "Eintrag nur in der Englischen Anleitung:<br><br>
      Abgeschlossen bzw. „Resolved“ ist ein Begriff, der das Ende einer Spielsituation bezeichnet. Wenn er im Zusammenhang mit einem Effekt genannt wird, bedeutet das: direkt nachdem dieser Effekt angewendet wurde." 
  - id: restrain
    keyword: "FESTHALTEN"
    description: "Das Ziel erhält 1 FESTHALTEN-Plättchen. Solange ein Charakter ein solches Plättchen besitzt, 
      darf er sein Feld nicht verlassen (Ausnahme: TAUSCHEN, siehe unten). Dieser Zustand endet automatisch, sobald 
      sich kein Monster mit FESTHALTEN in Reichweite 1 befindet. FESTHALTEN ist ein redundanter Zustand.<br><br> 
      Ausnahme: Ein FESTGEHALTENER Charakter darf den PLATZ mit einem anderen Charakter TAUSCHEN. In diesem Fall 
      bleibt das FESTHALTEN-Plättchen auf dem Feld und wird sozusagen „mitgetauscht“. Es hält ab sofort den „anderen“ Charakter fest."
  - id: retaliate-x
    keyword: "ZURÜCKSCHLAGEN X"
    description: "Fügt dem Ziel (dem Angreifer) sofort X Schaden zu. Ein Held kann nur
      gegen einen Angreifer ZURÜCKSCHLAGEN, der diesen Helden gerade angreift. <br><br>Alle
      ZURÜCKSCHLAGEN-Effekte, die durch AW ausgelöst werden, können zudem nur Angreifer
      in Reichweite treffen, wie üblich. <br><br>ZURÜCKSCHLAGEN-Effekte, die durch
      Fokus oder andere Quellen erzeugt werden, können dagegen Angreifer in unbegrenzter
      Reichweite treffen. Im Gegensatz zu VERHINDERN, dessen Ziel der Charakter ist,
      der den Schaden erleidet, zielt ZURÜCKSCHLAGEN nur direkt auf den Angreifer selbst."
  - id: roll-x
    keyword: "WÜRFELST DU X+"
    description: "Der nachfolgende Effekt wird ausgelöst, wenn das Würfelergebnis der
      Probe oder des Angriffswurf die Zahl X erreicht oder übersteigt. Der Effekt verstärkt
      den aktuellen Angriff oder löst in manchen Fällen besondere zusätzliche Effekte
      aus. In diesem Fall ist die Reichweite dieser zusätzlichen Effekte unbegrenzt,
      es sei denn, es ist etwas anderes angegeben. Wie bei kritischen Treffern zählt
      nur die tatsächlich gewürfelte Zahl, ohne etwaige Modifikatoren."
  - id: round
    keyword: "RUNDE"
    description:  "Eine Runde beginnt mit der Aktivierung der 1. Karte auf der Initiativeleiste 
      (wenn einer von euch die Kampfrolle Verteidiger innehat, ist seine Karte die „1.“) und endet, 
      nachdem die letzte Karte (in der Regel die Runenkarte) abgehandelt wurde. In diesem Moment 
      endet die Runde und eine neue beginnt."
  - id: self
    keyword: "SELBST"
    description: "Fähigkeiten mit dem Schlüsselwort SELBST betreffen nur den ausführenden
      Charakter. Reaktionen mit SELBST lösen nur aus, wenn der Charakter selbst bedroht
      wird.<br><br> Beispiel: Eine Reaktion mit „SELBST, VERHINDERN 3“ bedeutet, dass der Charakter
      nur 3 Schaden gegen sich selbst verhindern kann."
  - id: shadow-aura
    keyword: "SCHATTENAURA"
    description: "Legt ein kleines Dunkelheitsplättchen (Größe: 1 Feld) auf das Feld,
      auf dem das Ziel steht. Das Ziel wird danach auf das Plättchen gestellt und erleidet
      die Effekte der Dunkelheit. Dunkelheitsplättchen können nicht auf Dunkelheit gelegt
      werden. Falls das Ziel ein großes Monster ist, bestimmt euer Anführer dafür 1 der 
      Felder, die das Ziel belegt."
  - id: shield-x
    keyword: "SCHILD X"
    description: "Das Ziel erhält X SCHILD-Plättchen. Jedes abgegebene SCHILD-Plättchen
      reduziert den erlittenen Schaden um 1. Ein Charakter muss alle seine SCHILD-Plättchen
      verbrauchen, solange dadurch weiterer Schaden reduziert werden kann. Überzählige
      SCHILD-Plättchen bleiben jedoch erhalten. Erst danach können VERHINDERN-Effekte
      benutzt werden, um den Schaden weiter zu reduzieren. SCHILD-Plättchen sind eine
      stapelbare Ressource.<br><br>
      Ergänzung aus Erweiterungen „Apokalypse“ und „Erwachen“:<br>
      UNTERBRECHUNGEN finden jedoch statt, bevor SCHILD-Plättchen zum Einsatz kommen müssen."
  - id: shove
    keyword: "VERDRÄNGEN"
    description: "Wenn ein großes Monster sich „auf“ ein kleines Monster bewegt, wird
      das kleine Monster verdrängt. Der Anführer der Gruppe sucht sofort ein freies
      Feld aus, das angrenzend zur Zone ist, aus der es verdrängt wurde. Wird ein Held
      verdrängt, entscheidet er selbst auf welches angrenzende Feld. Der verdrängte
      Charakter betritt dabei das neue Feld und ist dem Gelände ausgesetzt."
  - id: silence
    keyword: "STILLE"
    description: "Das Ziel muss sofort alle verfügbaren Gewandtheits- und Weisheitswürfel
      ungenutzt VERBRAUCHEN. STILLE zählt als besondere Art von ERSCHÖPFEN und folgt
      denselben Regeln, nur ist die Farbe der AW vorgegeben. Helden, die immun gegen
      ERSCHÖPFEN sind, sind auch immun gegen STILLE. STILLE kann nur etwas auslösen,
      das auch von ERSCHÖPFEN ausgelöst wird."
  - id: skull-cracker
    keyword: "SCHÄDELBRECHER"
    description: "Diese Monster sind z. B. besonders gefährlich für Gefährten, Anhänger und Kohorten. Alle 
      Angriffe dieses Monsters  ignorieren die → ROBUSTHEIT und fügen dem Ziel „direkt“ Schaden zu. Das bedeutet, 
      jedes Ziel ist dem vollen Schaden ausgesetzt. SCHILDE und VERHINDERN-Effekte funktionieren auch in diesem 
      Fall wie gewohnt und eine Reduktion des Schadens auf 0 bedeutet, dass ein angegriffener Gefährte, Anhänger 
      oder eine Kohorte den Angriff überlebt."
  - id: slaughter
    keyword: "NIEDERMETZELN"
    description: "Dieses Monster wählt NSC-Plättchen, die keine Gefährten oder Begleittiere sind, als primäres Ziel."
  - id: slayer
    keyword: "MÖRDER"
    description: "Diese Monster wählen als primäres Ziel zuerst die sogenannten „verletzten NSCs“, 
      die in einigen Abenteuern vorkommen. „Dahinter“ folgen Kohorten und dann Anhänger, in 
      dieser Reihenfolge. Gibt es mehrere gleichwertige Ziele entscheidet euer Anführer. 
      Nur wenn sich kein einziges dieser Ziele im Spiel befindet oder das Monster keins dieser 
      Ziele angreifen darf, wechselt es für diesen Spielzug sein Verhalten auf STANDARD und wählt
      – wie üblich – den stärksten Helden als neues primäres Ziel." 
  - id: slow
    keyword: "LANGSAM"
    description: "Das Ziel erhält 1 LANGSAM-Plättchen. Wenn das Ziel später eine Bewegung
      erhält, wird das Plättchen automatisch entfernt und das Ziel verliert 2 Bewegungspunkte
      der aktuellen Bewegung. LANGSAM ist ein redundanter Zustand."
  - id: solid-objects
    keyword: "HINDERNISSE"
    description: "Hindernisse blockieren, wie schon ihr Name vermuten lässt, das bzw. die Felder, die sie belegen. 
      Das bedeutet gleichzeitig, dass nicht 2 (oder mehr) Hindernisse dasselbe Feld belegen dürfen.<br><br>
      Die einzige Ausnahme ist eine „temporäre“ Situation, wie z. B. ein Charakter, der sich durch einen Verbündeten 
      bewegt, ein Charakter, der „über“ ein Hindernis SPRINGT oder ein großes Monster, das andere Hindernisse 
      ZERTRAMPELT bzw. VERDRÄNGT. Am Ende eines „Effekts“ darf sich auf jedem Feld nur noch 1 Hindernis befinden. 
      Zu den Hindernissen zählen:<br><br>
      Charaktere, Truhen, Möbelstücke, Runenstapel, Interaktionsplättchen jeder Art und alle Objekte, die per Anweisung 
      als „Hindernis“ deklariert sind."
  - id: soul-shard
    keyword: "SEELENSPLITTER"
    description: Das Plättchen SEELENSPLITTER ist eine redundante Ressource und wird auf dem 
      Heldentableau platziert. Gleichzeitig darf sie „als ein Verbrauchsgut“ weitergegeben werden.<br><br>
      Helden dürfen eigene SEELENSPLITTER als kleine Aktion abwerfen, damit ihr nächster einzelner Waffengriff
      oder Zauberangriff in diesem Spielzug DOPPELSCHADEN erhält. Wenn es sich um einen Angriff mit mehreren 
      Zielen handelt, wie z. B. FLÄCHENSCHLAG, gilt DOPPELSCHADEN gegen alle Ziele.<br><br> 
      Ihr müsst das Plättchen vor einem etwaigen Angriffswurf abwerfen und wenn dieser misslingt, ist das Plättchen 
      damit trotzdem „ausgegeben“.
  - id: special-mechanic-tokens
    keyword: "Spezialmechanik-Plättchen"
    description: "Spezialmechanik-Plättchen sind unbewegbare Bodenobjekte, die für bestimmte Mechaniken in den jeweiligen Abenteuern verwendet werden."
  - id: spent
    keyword: "VERWENDEN (AKTIONSWÜRFEL)"
    description: "Eintrag nur in der Englischen Anleitung:<br><br>
      VERWENDEN ist zwar kein offizielles Schlüsselwort, aber ein Begriff, der eine Klärung verdient. 
      Ein Aktionswürfel gilt als „verwendet“ oder eingesetzt, wenn er einem Fertigkeitsslot zugewiesen wird. Fluchwürfel und Traumawürfel 
      gelten nicht als Aktionswürfel, selbst wenn sie wie Aktionswürfel verwendet werden. Sobald sie einem Slot zugewiesen sind, gelten sie weiterhin als Fluch- bzw. Traumawürfel."
  - id: split
    keyword: "AUFTEILEN"
    description: "Der verbundene Effekt darf auf eine beliebige Anzahl von Zielen (innerhalb
      der Reichweite) verteilt werden. Ein Bonus auf den verbundenen Effekt wird nur
      1x auf die Gesamtsumme angerechnet, nicht auf jedes einzelne Ziel. <br> Beispiel: Hast
      du einen +1 HEILEN-Bonus und führst „HEILEN 4, AUFTEILEN“ aus, kannst du den
      Effekt HEILEN 5 auf mehrere Ziele in Reichweite verteilen."
  - id: spread
    keyword: "ÜBERSCHUSS"
    description: "Wenn ein Held durch diesen Angriff Schaden erleidet (nach VERHINDERN), wird dieser 
      tatsächlich erlittene Schaden zusätzlich auf alle zu ihm angrenzenden Helden „übertragen“. 
      Sie erleiden dieselbe Menge als NICHT-VERHINDERBAREN SCHADEN."
  - id: spell-attack
    keyword: "ZAUBERANGRIFF"
    description: "Diese Fähigkeit ist ein Angriff ohne Waffe. Ein Zauberangriff trifft
      immer, so dass kein Angriffswurf nötig ist – das Ziel erleidet den Schaden und
      alle verbundenen Effekte. Ein BONUS auf deine Zauberangriffe erhöht immer den
      Schaden des Angriffs, keine verbundenen Effekte."
  - id: stackable
    keyword: "STAPELBAR"
    description: " Ein Charakter kann höchstens 4 Plättchen desselben stapelbaren Zustands
      bzw. derselben stapelbaren Ressource besitzen. Sollte ein Charakter ein 5. Plättchen
      desselben stapelbaren Effekts erhalten, verfällt es ersatzlos."
  - id: stalker-(trait)
    keyword: "VERFOLGER (MERKMAL)"
    description:  "Ein Held mit diesem MERKMAL hat eine besondere Eigenschaft: Der Zustand 
      VERBORGEN endet erst am ENDE des nächsten Spielzugs, nicht zu Beginn wie üblich. Er 
      behält ihn also für 2 Runden. Er endet jedoch weiterhin vorzeitig, wenn der VERFOLGER 
      einen „Überraschungsangriff“ macht. Wenn die entsprechende Fähigkeit mit einem TW oder 
      FW blockiert wird, verliert der Held das Merkmal.<br><br>
      Hinweis: Der Verfolger darf in dem Spielzug, an dessen Ende VERBORGEN automatisch „ausläuft“, 
      erneut VERBORGEN erhalten und behält ihn dann erneut bis zum Ende des nächsten Spielzugs."
  - id: status
    keyword: "STATUS"
    description: "Ein Status ist eine Konsequenz einer Interaktion oder eines Ereignisses,
      die ein Held in seinem Kampagnen-Logbuch einträgt. In der Regel ist damit ein
      bestimmter Effekt verbunden, der so lange gilt, wie der Status besteht. Ein Held
      kann unbegrenzt viele Status gleichzeitig haben, aber sie werden alle in der nächsten
      Lagerphase gelöscht."
  - id: stealth
    keyword: "VERBORGEN"
    description: "Das Ziel erhält 1 VERBORGEN-Plättchen und ist bis zum Beginn des nächsten
      eigenen Spielzuges für alle seine Gegner „unsichtbar“. Verborgene Charaktere
      sind deshalb nicht im Kampf gebunden und ihre Gegner können einen verborgenen
      Charakter nicht als Ziel wählen. Ein verborgener Charakter ist weiterhin ein Hindernis
      und VERBORGEN ist ein redundanter Zustand.<br><br>Ein Monster mit „Immunität gegen
      VERBORGEN“ kann verborgene Charaktere normal als Ziel wählen und sie im Kampf
      binden.<br><br>Verborgene Charaktere nehmen Schaden durch Flächenangriffe wie
      FLÄCHENSCHLAG und durch gefährliches Gelände. <br><br>Zu Beginn seines nächsten
      Zuges wird der verborgene Charakter automatisch wieder sichtbar und wirft sein
      VERBORGEN-Plättchen ab. <br><br>Ein Held kann seine Verborgenheit vorzeitig durch
      einen Waffenangriff beenden und einen Überraschungsangriff durchführen. Dabei
      wird das VERBORGEN-Plättchen sofort abgeworfen. Der Angriffswurf bleibt unverändert,
      aber wenn dieser Angriff trifft, verursacht er DOPPELSCHADEN. Charaktere, die
      gegen VERBORGEN immun sind, können nicht überrascht werden.<br><br>Hinweis: DOPPELSCHADEN
      kann nur 1-mal eintreten. "
  - id: square
    keyword: "FELDER"
    description: "Bezieht sich auf die weiß umrandeten Quadrate auf den Geländeplänen."
  - id: strike-x
    keyword: "FLÄCHENSCHLAG X"
    description: "FLÄCHENSCHLAG verändert das Ziel eines Angriffes oder Effektes: Das
      Ziel sind alle Charaktere in X unterschiedlichen ganzen Zonen (blaue Quadrate).<br><br>FLÄCHENSCHLAG
      im Nahkampf bedeutet, dass mindestens 1 Feld der gewählten Zone direkt angrenzend
      sein muss (Nahkampfreichweite). <br><br>FLÄCHENSCHLAG in Reichweite 1 bedeutet,
      dass Zonen in Reichweite 1 gewählt werden dürfen (Fernkampf). <br> Bei einem
      FLÄCHENSCHLAG mit unbegrenzter Reichweite kann jede Zone auf dem Spielplan gewählt
      werden. <br><br>Ein positiver Effekt betrifft nur Verbündete und ein negativer
      Effekt (inklusive Angriffen) wird nur auf Gegner angewendet."
  - id: strongest-hero
    keyword: "DER STÄRKSTE HELD"
    description: "Der Held mit den aktuell meisten LP. Bei Gleichstand der beteiligte
      Held, der zuerst in der Runde drankommt."
  - id: stun
    keyword: "BETÄUBEN"
    description: "Das Ziel erhält 1 BETÄUBEN-Plättchen. Dieser Zustand funktioniert
      bei Helden und Monstern unterschiedlich: <br><br>Ein Monster verliert zu Beginn
      seines Zuges seine Angriffsaktion für diesen Zug, es kann sich jedoch bewegen.
      Es bewegt sich dabei so, als würde es angreifen können.<br><br> Ein Held verliert
      zu Beginn seines Zuges 1 Würfelaktion für diesen Zug. <br> In beiden Fällen
      werft ihr das Plättchen danach ab. BETÄUBEN ist ein redundanter Zustand."
  - id: sturdiness
    keyword: "ROBUSTHEIT"
    description: "Gefährten haben keine LP, sondern den Wert Robustheit. Ein Charakter
      mit Robustheit gilt sofort als besiegt, wenn er auf einmal Schaden erhält, der
      seine Robustheit übersteigt. Jeder andere Schaden, der nur maximal die Robustheit
      erreicht, wird komplett ignoriert (auch nicht-verhinderbarer Schaden)."
  - id: suffer
    keyword: "ERLEIDEN"
    description: "Eintrag nur in der Englischen Anleitung:<br><br>
      ERLEIDEN ist zwar kein offizielles Schlüsselwort, aber ein Begriff, der eine Klärung verdient. ERLEIDEN wird verwendet, um etwas zu beschreiben, 
      das einen Charakter trifft, nachdem dieser versucht hat, sich dagegen zu schützen. Das heißt: „Schaden erleiden“ bedeutet, Lebenspunkte zu verlieren, 
      nachdem man versucht hat (sofern möglich), den Schaden durch Verhindern, Schildmarker oder ähnliche Mechanismen abzschwächen."
  - id: swap
    keyword: "TAUSCHE DEN PLATZ"
    description: "Der ausführende Charakter tauscht mit einem anderen Objekt den Platz.
      Der Eﬀekt benennt als Ziel die Art von Objekt, die gewählt werden darf. Die beiden
      getauschten Objekte „betreten“ dabei ihre neuen Felder und sind von gefährlichem
      Gelände und ähnliche Effekten betroffen."
  - id: swarm
    keyword: "SCHWARM"
    description: "SCHWARM-Monster erleiden nur den halben Schaden. Nach dem Anwenden aller zutreffenden 
      Schadensreduktionen (SCHILD, EINSCHÜCHTERN o. Ä.), halbiert ihr das Ergebnis und rundet ggf. auf. Dies ist der 
      Schaden, den das Monster „tatsächlich“ erleidet.<br>
      Beispiel: Lorelai besitzt 2 EINSCHÜCHTERN-Plättchen und greift ein SCHWARM-Monster an. Ihr Angriff macht 
        regulär 6 Schaden und wird durch EINSCHÜCHTERN auf 4 reduziert. Das Ziel besitzt 1 SCHILD-Plättchen 
        und reduziert den Schaden damit auf 3. Dies wird jetzt halbiert und dann aufgerundet. Das Monster erleidet 
        also im Endeffekt nur 2 Schaden. Hier noch einmal die Rechnung: 6 - 2 - 1 = 3; 3 ÷ 2 = 1.5 ≈ 2."
  - id: take
    keyword: "ERHALTEN"
    description: "Eintrag nur in der Englischen Anleitung:<br><br>
      ERHALTEN ist zwar kein offizielles Schlüsselwort, aber ein Begriff, der eine Klärung verdient. 
      ERHALTEN wird verwendet, um etwas zu beschreiben, das einem Charakter zugewiesen oder „gegeben“ wird.<br><br>
      Wenn es sich dabei um Schaden handelt, hat der Charakter die Möglichkeit, diesen durch Schildmarker oder Verhindern-Effekte abzumildern (es sei denn, der Schaden ist nicht verhinderbar).<br><br>
      Handelt es sich um einen Zustand (wie „Bluten“) oder einen Effekt (wie „Telekinese“), kann der Charakter keine Reaktionen oder Unterbrechungen einsetzen, um ihn zu vermeiden. 
      Ist der Charakter jedoch immun gegen den jeweiligen Effekt, erhält er ihn einfach nicht.<br><br>
      Das Erhalten eines Fluchwürfels hingegen unterscheidet sich vom Erleiden eines Fluchs. Dieser Effekt kann nicht vermieden werden – selbst dann nicht, wenn der Charakter gegen Fluch immun ist."
  - id: telekinesis-x
    keyword: "TELEKINESE X"
    description: "Der Charakter „bewegt“ das Ziel um bis zu X Felder. Das Ziel kann nur
      1 kleiner Charakter oder 1 kleines Objekt sein (Fallen, Truhen, Möbel
      oder kleine Dunkelheitsplättchen). Interaktionsplättchen sind immun gegen Telekinese.
      Das Ziel ignoriert auf seinem Weg gefährliches Gelände, ist aber von Gelände betroffen,
      auf dem es landet. So bewegte Charaktere können auf ihrem Weg Fallschaden erleiden."
  - id: threat
    keyword: "BEDROHUNG"
    description: "Eine Bedrohung ist jeder Moment, in dem ein Held bzw. Verbündeter LP verlieren könnte 
      und der euch erlaubt darauf zu „reagieren“. NICHT-VERHINDERBARER Schaden und auch andere Effekte wie 
      z. B. Zustände stellen keine Bedrohung dar.<br>
      Die Bedrohung ist das Zeitfenster, in dem eure Helden REAKTIONEN ausführen dürfen.<br>
      Wenn es sich dabei um einen Angriff handelt, eröffnet dies die Möglichkeit für UNTERBRECHUNGEN. 
      Dies geschieht jedoch BEVOR die Bedrohung entsteht."
  - id: throw-(stack-of-barrels)
    keyword: "FÄSSER (Werfen)"
    description: "Mit einer kleinen Aktion kann ein Fass auf einen kleinen Charakter geworfen werden: 2 Schaden und NIEDERSCHLAGEN.
      Große Monster sind immun gegen diesen Schaden und den verbundenen Effekt. Wird ein Fass mit einem versteckten Helden geworfen,
      verursacht dieser 4 Schaden und NIEDERSCHLAGEN - auch gegen große Monster. Die Immunität gegen NIEDERSCHLAGEN wird ignoriert.<br>
      Nach dem Wurf ist das Fass zerstört und der versteckte Held wird unversehrt neben dem Ziel platziert."
  - id: throw-(bookshelf)
    keyword: "BÜCHERREGAL (Werfen)"
    description: "Mit einer kleinen Aktion kann ein Bücherregal auf ein angrenzendes Feld umgestoßen werden. Trifft es dabei einen Charakter, erleidet dieser 2 Schaden + Betäuben.
      Das Regal wird dabei zerstört. Wird das Regal per Telekinese geworfen, darf es bis zur vollen Bewegungsreichweite versetzt werden – mit denselben Effekten und ebenfalls zerstört."
  - id: throw-(chest)
    keyword: "TRUHE (Werfen)"
    description: "Eine Truhe kann mit einer kleinen Aktion auf einen Charakter geworfen werden. Das Ziel erleidet 2 Schaden + den Effekt des Fallenwürfels. 
      Die Truhe wird dabei zerstört."
  - id: throw-(piles-of-crates)
    keyword: "KISTEN (Werfen)"
    description: "Mit einer kleinen Aktion darf ein Held eine angrenzende Kiste „gegen“ einen kleinen Charakter werfen und das Ziel erleidet dabei ZERBRECHLICH. Ein 
    großes Monster ist immun gegen diesen Effekt. Wie bei allen geworfenen Möbelstücken wird die Kiste dabei zerstört."
  - id: throw-(stone-fountains)
    keyword: "STEINBRUNNEN (Werfen)"
    description: "Steinbrunnen können nicht geworfen werden, auch nicht mit TELEKINESE."
  - id: throw-(stone-pillar)
    keyword: "STEINSÄULEN (Werfen)"
    description: "Steinsäulen können nicht geworfen werden, auch nicht mit TELEKINESE. Sie haben jedoch eine andere Funktion, die kein anderes Möbelstück hat:
      Wenn ein Charakter gegen eine Steinsäule „prallt“ (z. B. durch SCHUBSEN oder TELEKINESE), erleidet er 4 NICHT-VERHINDERBAREN SCHADEN. Zusätzlich 
      darf der Charakter, der ihn dorthin befördert hat, entscheiden, wohin er „abprallt“. Er darf dafür 1 freies Feld angrenzend zur Steinsäule wählen. Die Steinsäule wird dabei nicht zerstört!"
  - id: trample-x
    keyword: "STAMPFEN X"
    description: "STAMPFEN ist ein Zusatzeffekt einer Bewegung. Ein stampfender Charakter
      darf sich durch Felder bewegen, die von Gegnern besetzt sind und fügt ihnen dabei
      X nicht-verhinderbaren Schaden zu. Er darf seine Bewegung jedoch nicht „auf“ einem
      Gegner beenden und er kann nicht mehrmals in einer Bewegung auf denselben Charakter
      stampfen."
  - id: trap
    keyword: "FALLE"
    description: "Platziert ein Fallenplättchen in die Mitte der angegebenen Zone. Beginnt
      ein Gegner seinen Zug in einer Zone mit Falle oder bewegt er sich in eine solche
      Zone hinein, wird die Falle ausgelöst.Alle Gegner in dieser Zone sind jetzt von
      dieser Falle betroffen und erleiden den unten angegebenen Effekt. Entfernt das
      Fallenplättchen danach vom Spielplan. Es kann sich höchstens 1 Fallenplättchen
      in jeder Zone befinden und Fallen sind keine Hindernisse. <br><br>BÄRENFALLE:
      Beim Auslösen erleidet jeder Gegner in dieser Zone 2 nicht-verhinderbaren Schaden
      und BLUTEN 2.<br>BRANDFALLE: Beim Auslösen erleidet jeder Gegner in der Zone 2
      nicht-verhinderbaren Schaden und BRENNEN 4.<br>GIFTFALLE: Beim Auslösen erleidet
      jeder Gegner in der Zone 2 nicht-verhinderbaren Schaden und GIFT 2."
  - id: trauma-cube-(tc)
    keyword: "TRAUMAWÜRFEL (TW)"
    description: "Werden mit den violetten Würfeln dargestellt. Wenn ein Held ohnmächtig
      wird, erhält er 1 TW und muss ihn sofort einer eigenen Helden- oder Kampfrollenfähigkeit
      zuordnen. Solange der TW dort liegt, ist diese Fähigkeit blockiert und kann nicht
      benutzt werden. TW können nicht auf Ausrüstung, Fokustechniken oder Klassenfertigkeiten
      platziert werden. Erhält ein Held seinen 2. TW, wird der Held getötet und ihr
      habt alle verloren. TW werden bei einer Rastaktion nicht entfernt und können auch
      nicht durch REINIGEN entfernt werden. Es gibt Fähig- und Fertigkeiten, die einem
      Helden erlauben mehr als 2 TW zu halten, bevor dieser „getötet“ wird."
  - id: trick-or-treat
    keyword: "SÜßES ODER SAURES"
    description: "Diese Sonderfähigkeit eines Gefährten löst zu Beginn von seinem Zug
      aus. Der kontrollierende Spieler wählt: A) 1 Held in Reichweite 1 erhält HEILEN
      2; B) 1 Monster in Reichweite 1 erleidet entweder BLUTEN 2 oder BRENNEN 2 oder
      GIFT 2."
  - id: turn
    keyword: "SPIELZUG"
    description: "Der Spielzug eines Charakters beginnt mit seiner Aktivierung. Dies 
      passiert „automatisch“ in dem Moment, in dem die Karte dieses Charakters „an 
      die Reihe kommt“. Handelt es sich dabei jedoch um ein Monster, von dem sich 
      mehrere Miniaturen im Spiel befinden, werden diese in der Reihenfolge ihrer 
      Farbbasen aktiviert. Jedes dieser Monster (= jede Miniatur) hat also seinen 
      eigenen Spielzug.<br><br>
      Zusätzlich kann ein Charakter direkt durch einen Effekt (z. B. BEGLEITTIERE 
      über den Effekt AKTIVIERE) oder eine Anweisung „aktiviert“ werden."
  - id: unavailable
    keyword: "NICHT (MEHR) VERFÜGBAR"
    description: Das Gegenteil von VERFÜGBAR tritt fast ausschließlich bei Interaktionen 
      auf. Wenn eine Interaktion „nicht mehr verfügbar“ ist, kann sie nicht ausgewählt werden. 
      Beachtet die Sonderregeln der neuen Interaktionsplättchen.
  - id: unique
    keyword: "EINZIGARTIG"
    description: "Dieses besondere Begleittier spielt eine Rolle in der Geschichte. Es
      kann nur mit einer speziellen Fähigkeit beschworen werden, aber sobald es sich
      auf dem Spielplan befindet, gelten die allgemeinen Regeln für Begleittiere."
  - id: unlife
    keyword: "NICHT-LEBEND"
    description: "Die Begleiter Draugr besitzen diese „Eigenschaft“. Sie löst zu Beginn 
      des Spielzugs des kontrollierenden Nekromanten aus. Dieser muss dann für jeden seiner 
      Draugr im Spiel entscheiden, ob er ihn ENTLÄSST (also verschwinden lässt) oder, ob 
      dieser im Spiel bleibt. Der Nekromant darf bis zu 2 seiner Draugr behalten, aber er
      muss für jeden behaltenen 1 FW nehmen."
  - id: versatile
    keyword: "FLEXIBEL"
    description: "Ausrüstung mit diesem Zusatz ist immer zweiseitig. In dem Moment, in dem du einen solchen 
      Gegenstand erhältst, kannst du frei bestimmen, welche Seite „oben“ liegt. Zusätzlich kannst du einen solchen 
      Gegenstand in deinem Besitz mit einer kleinen Aktion umdrehen, solange kein AW darauf liegt, auch in 
      deiner Tasche. Wenn du eine ausgerüstete Ausrüstung umdrehst und sie danach nicht mit deiner „Erlaubten 
      Ausrüstung“ übereinstimmt, legst du sie automatisch ab und musst sie in deiner Tasche verstauen."
  - id: vicious
    keyword: "GRAUSAM"
    description: "Die Angriffe dieses Monsters fügen nicht-verhinderbaren Schaden zu."
  - id: voodoo
    keyword: "VOODOO"
    description: "Die Fähigkeit VOODOO ist Teil des Schritts „Zustände abhandeln“. Sie löst also früher als andere 
      PINKE Fähigkeiten aus. Wenn ein solches Monster stapelbare Zustände besitzt (z. B. GIFT), darf es diese 
      „abgeben“. Befindet sich in diesen Moment mindestens 1 Gegner (Held, Anhänger, Begleittier etc.) in Reichweite 1 
      zu diesem Monster? Dann wählt das Monster den stärksten unter ihnen (mit den aktuell meisten LP) als 
      Ziel und gibt dem Ziel alle seine stapelbaren Zustände, soweit möglich und wirft den Rest ab. Es erleidet keine 
      Effekte dieser „abgegebenen Zustände“.<br><br> Befindet sich kein Gegner in Reichweite 1, erleidet es die Effekte der 
      Zustände wie üblich und redundante Zustände dürfen niemals abgegeben werden."
  - id: war-cry
    keyword: "SCHLACHTRUF"
    description: "Die Fähigkeit SCHLACHTRUF löst zu Beginn des Spielzugs des Monsters aus. Jedes andere 
      Monster in Reichweite 1 zu diesem Monster erhält +1 SCHADEN. Legt diese Vorteilsplättchen auf das 
      Monstertableau, wie üblich."
  - id: warden-(trait)
    keyword: "AUFSEHER (MERKMAL)"
    description: "Ein Held mit diesem MERKMAL hat zwei besondere Eigenschaften in Bezug auf 
      UNTERBRECHUNGEN und REAKTIONEN: <br>
      Ein Aufseher darf seine UNTERBRECHUNGEN und REAKTIONEN mit der Einschränkung SELBST 
      auch dann aktivieren, wenn ein angrenzender Charakter (und nicht er selbst) das Ziel ist. 
      Zusätzlich gilt für diese Fähigkeiten, dass dieser angrenzende Charakter dann auch das 
      Ziel der Fähigkeit wird. Anders gesagt: „SELBST, Effekt“ in Reaktionen und Unterbrechungen 
      wird zu „EIN ANGRENZENDER CHARAKTER, Effekt“. Wenn die entsprechende Fähigkeit mit einem TW 
      oder FW blockiert wird, verliert der Held das Merkmal."
  - id: warlock-(trait)
    keyword: "HEXER (MERKMAL)"
    description: "Ein Held mit diesem MERKMAL hat dieselbe Eigenschaft wie die Heldenklasse Hexenmeister. 
      Wenn ein Hexer FW erhält, legt er sie zu seinen verfügbaren AW. Er darf sie wie einen AW einsetzen 
      und sie zählen als eigene „Farbe“ von AW mit, wenn ihre Anzahl relevant ist (z. B.: für Rastaktionen). 
      Gleichzeitig sind sie jedoch weiterhin FW und zählen für das Limit von FW, die ein Held besitzen darf.<br><br>
      Der HEXER darf diese „verfügbaren FW“ dann als JOKERWÜRFEL einsetzen (auch auf Ausrüstung). Danach 
      werden sie wieder zu „regulären“ FW und blockieren die entsprechende Fähigkeit. Sie dürfen dann nur durch 
      REINIGEN oder direkte Anweisung entfernt werden, nicht durch eine Rastaktion.<br><br>
      Wenn die entsprechende Fähigkeit mit einem TW oder FW blockiert wird, verliert der Held das Merkmal." 
  - id: weakest-hero
    keyword: "DER SCHWÄCHSTE HELD"
    description: "Der Held mit den aktuell wenigsten LP. Bei Gleichstand der beteiligte
      Held, der zuletzt in der Runde drankommt."
  - id: weapon-attack
    keyword: "Waffenangriff"
    description: "Diese Fähigkeit beinhaltet einen Angriff mit deiner Waffe. Du musst
      einen Angriffswurf („+X TRF“) mit dem W20 machen und dabei – nach allen Modifikatoren
      – mindestens die Genauigkeit deiner Waffe erreichen, um zu treffen. Ansonsten
      ist dein Angriff misslungen.  Du erhältst +2 ZU TRF, wenn du dich im Vergleich
      zum Ziel  auf einer höheren Ebene befindest. Befindet sich dein Ziel auf einer
      höheren Ebene, erleidest du -2 ZU TRF. Stehst du auf Dunkelheit, erleidest du
      -2 ZU TRF. <br><br> Standardmäßig gilt noch: Zeigt der Würfel die 1 (ohne Modifikation):
      Kritischer Patzer. Der Angriff misslingt automatisch. Zeigt der Würfel die 20
      (ohne Modifikation): Kritischer Treffer. Der Angrifft trifft automatisch und verursacht
      doppelten Schaden inklusive Bonusschaden; Kollateraleffekte werden nicht verdoppelt."
  - id: wild-copy
    keyword: "KOPIEREN MIT JOKER"
    description: "Dieser Sonderfall von KOPIEREN behandelt die kopierte Fähigkeit so, als 
      würde sie mit einem → JOKERWÜRFEL aktiviert werden. Das heißt, dass alle numerischen 
      Werte aller Effekte dieser Fähigkeit verdoppelt sind."
  - id: wild-cube
    keyword: "JOKERWÜRFEL"
    description: "Wenn 1 AW als Jokerwürfel benutzt wird, hat er in diesem Moment alle
      4 Farben und kann entsprechend platziert werden. Er zählt dabei immer als „passend“.<br><br>
      Außerdem hat er einen besonderen Effekt: Wenn ein Jokerwürfel eine Heldenfähigkeit
      (unabhängig davon, ob seine Farbe passt) aktiviert, verdoppelt er alle Zahlen
      in den Effekten dieser Fähigkeit. Diese Verdopplung gilt nicht für Kampfrollenfähigkeiten
      oder Ausrüstung und nicht für Effekte aus anderen Quellen, die die Fähigkeit
      verändern. <br><br> Beispiel: Du hast einen Jokerwürfel benutzt, um eine Fähigkeit
      mit diesen Effekten zu aktivieren: SELBST, HEILEN 2 UND SCHILD 4. Der Effekt wird
      verdoppelt und lautet nun: SELBST, HEILEN 4 UND SCHILD 8. SCHILD-Plättchen sind
      stapelbar und du erhältst darum trotzdem nur 4 SCHILD-Plättchen. HEILEN 4 stellt
      hingegen eine Verbesserung dar."
  - id: wounded
    keyword: "VERWUNDET"
    description: "Ein Charakter ist VERWUNDET, wenn seine aktuellen LP bei der Hälfte seiner 
    maximalen LP oder darunter liegen. Liegen die aktuellen LP bei genau der Hälfte, ist der 
    Charakter gleichzeitig GESUND."
  - id: x
    keyword: "X"
    description: "Einige Monster haben – statt einer Zahl – ein „X“ in der Beschreibung
      eines Effekts oder Wertes. Wenn nicht anderes angegeben, steht „X“ für die Anzahl
      an Runen auf der Initiativeleiste, die mit der Farbe der Rune auf der Monsterkarte
      übereinstimmen. Also die Runen, die an „seiner“ Position auf der Initiativeleiste
      liegen. Die Angriffskarten von Bossgegnern, Leutnants und Kommandanten verwenden
      ebenfalls Effekte, deren Stärke mit einem „X“ angegeben ist. Folgt dafür der
      Anweisung der betreffenden Karte, die das „X“ im Effekt enthält."
